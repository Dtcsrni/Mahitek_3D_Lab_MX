name: CI/CD - ValidaciÃ³n y Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Prevenir mÃºltiples ejecuciones simultÃ¡neas
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: ValidaciÃ³n bÃ¡sica del cÃ³digo
  validate:
    name: ğŸ” Validar CÃ³digo
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "âš ï¸ package-lock.json no encontrado; usando npm install (recomendado: commitear el lockfile)."
            npm install
          fi

      - name: ğŸ“„ Verificar archivos principales
        run: |
          echo "ğŸ” Verificando estructura del proyecto..."
          test -f index.html && echo "âœ… index.html existe" || exit 1
          test -f assets/js/app.js && echo "âœ… app.js existe" || exit 1
          test -f assets/css/styles.css && echo "âœ… styles.css existe" || exit 1

      - name: âœ… Validaciones (HTML + links + formato)
        run: npm run validate

      - name: âœ… Validar deploy (public/)
        run: npm run validate:public

  # Job 2: Deploy a GitHub Pages (solo en main)
  deploy:
    name: ğŸš€ Deploy a GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js (build public/)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ—ï¸ Preparar carpeta public/
        run: node scripts/build-public.js

      - name: âœ… Verificar carpeta public/ (HTML + links)
        run: |
          node scripts/validate-html.js --file public/index.html
          node scripts/validate-links.js --root public

      - name: âš™ï¸ Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Subir artefacto de Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: ğŸš€ Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Notificar deploy exitoso
        run: |
          echo "ğŸ‰ Deploy completado exitosamente!"
          echo "ğŸ“ URL del sitio: ${{ steps.deployment.outputs.page_url }}"
