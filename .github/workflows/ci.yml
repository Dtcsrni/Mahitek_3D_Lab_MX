name: CI/CD - ValidaciÃ³n y Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Prevenir mÃºltiples ejecuciones simultÃ¡neas
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: ValidaciÃ³n bÃ¡sica del cÃ³digo
  validate:
    name: ğŸ” Validar CÃ³digo
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci || npm install

      - name: ğŸ“„ Verificar archivos principales
        run: |
          echo "ğŸ” Verificando estructura del proyecto..."
          test -f index.html && echo "âœ… index.html existe" || exit 1
          test -f assets/js/app.js && echo "âœ… app.js existe" || exit 1
          test -f assets/css/styles.css && echo "âœ… styles.css existe" || exit 1

      - name: ğŸ’… Verificar formateo con Prettier
        run: npm run check:format
        continue-on-error: true

      - name: âœ… Validar estructura HTML
        run: |
          echo "ğŸ” Validando HTML..."
          grep -iq "<!doctype html>" index.html && echo "âœ… HTML vÃ¡lido" || exit 1

  # Job 2: Deploy a GitHub Pages (solo en main)
  deploy:
    name: ğŸš€ Deploy a GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Subir artefacto de Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸš€ Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Notificar deploy exitoso
        run: |
          echo "ğŸ‰ Deploy completado exitosamente!"
          echo "ğŸ“ URL del sitio: ${{ steps.deployment.outputs.page_url }}"

  # Job 3: AuditorÃ­a Lighthouse (despuÃ©s del deploy)
  lighthouse:
    name: ğŸ“Š AuditorÃ­a Lighthouse
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: â³ Esperar propagaciÃ³n del deploy
        run: |
          echo "â³ Esperando 45 segundos para que el sitio se propague..."
          sleep 45

      - name: ğŸ“Š Ejecutar Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://dtcsrni.github.io/Mahitek_3D_Lab_MX/
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: ğŸ“ˆ Resultados de Lighthouse
        run: echo "âœ… AuditorÃ­a Lighthouse completada. Revisa los artefactos para ver los resultados."
