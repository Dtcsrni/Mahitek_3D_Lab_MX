<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahitek 3D Lab — Redirigiendo...</title>
    <meta name="robots" content="noindex, nofollow" />

    <script src="./qr.js" defer></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
        background: #0b0b0f;
        color: #e8edf4;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        overflow: hidden;
        position: relative;
      }

      /* Orbes flotantes de fondo */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
      }

      .orb-1 {
        width: 400px;
        height: 400px;
        background: #06b6d4;
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 350px;
        height: 350px;
        background: #10b981;
        bottom: -80px;
        right: -80px;
        animation-delay: 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(20px, -20px) scale(1.05);
        }
        50% {
          transform: translate(-15px, 15px) scale(0.95);
        }
        75% {
          transform: translate(15px, 10px) scale(1.02);
        }
      }

      /* Contenedor principal */
      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 480px;
        width: 100%;
      }

      /* Logo/Título */
      .logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }

      /* Tarjeta con glassmorphism */
      .card {
        background: rgba(255, 255, 255, 0.04);
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        padding: 2.5rem 2rem;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 2px 8px rgba(6, 182, 212, 0.1);
      }

      .message {
        font-size: 1.125rem;
        color: #9ca3af;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      /* Spinner circular */
      .spinner-container {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .spinner {
        width: 56px;
        height: 56px;
        border: 4px solid rgba(6, 182, 212, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Enlace manual */
      .manual-link {
        display: inline-block;
        color: #06b6d4;
        text-decoration: none;
        font-size: 0.95rem;
        padding: 0.75rem 1.5rem;
        border: 1px solid rgba(6, 182, 212, 0.4);
        border-radius: 12px;
        transition: all 0.3s ease;
        background: rgba(6, 182, 212, 0.08);
      }

      .manual-link:hover {
        background: rgba(6, 182, 212, 0.16);
        border-color: #06b6d4;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(6, 182, 212, 0.25);
      }

      .manual-link:active {
        transform: translateY(0);
      }

      /* Info adicional */
      .info {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: #6b7280;
        line-height: 1.5;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .logo {
          font-size: 1.5rem;
        }

        .card {
          padding: 2rem 1.5rem;
        }

        .message {
          font-size: 1rem;
        }

        .spinner {
          width: 48px;
          height: 48px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Orbes flotantes -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Contenedor principal -->
    <div class="container">
      <div class="logo">Mahitek 3D Lab</div>

      <div class="card">
        <div class="message">Redirigiendo a la experiencia 3D…</div>

        <div class="spinner-container">
          <div class="spinner"></div>
        </div>

        <a href="https://dtcsrni.github.io/Mahitek_3D_Lab_MX/" id="manualLink" class="manual-link"> Ir ahora → </a>

        <div class="info">
          Si no se redirige automáticamente en 2 segundos,<br />
          haz clic en el enlace de arriba.
        </div>
      </div>
    </div>
  </body>
</html>
