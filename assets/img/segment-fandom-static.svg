<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img" aria-labelledby="title-fandom-simple">
  <title id="title-fandom-simple">Fandom & Coleccionables</title>
  
  <defs>
    <linearGradient id="bg-fandom-simple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <linearGradient id="neon-fandom-simple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    
    <linearGradient id="figure-grad-simple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="140" height="140" rx="24" fill="url(#bg-fandom-simple)"/>
  
  <!-- Marco -->
  <rect x="3" y="3" width="134" height="134" rx="21" fill="none" stroke="url(#neon-fandom-simple)" stroke-width="2" opacity="0.6"/>
  
  <!-- Plataforma base -->
  <ellipse cx="70" cy="115" rx="40" ry="6" fill="#000000" opacity="0.4"/>
  <ellipse cx="70" cy="108" rx="35" ry="12" fill="url(#neon-fandom-simple)" opacity="0.5" stroke="#00FFFF" stroke-width="2"/>
  
  <!-- Líneas de energía en la plataforma -->
  <line x1="50" y1="108" x2="90" y2="108" stroke="#00FFFF" stroke-width="1" opacity="0.8"/>
  <line x1="45" y1="110" x2="95" y2="110" stroke="#FF00FF" stroke-width="1" opacity="0.8"/>
  
  <!-- Figura coleccionable -->
  <g class="collectible-figure">
    <!-- Piernas -->
    <rect x="62" y="88" width="6" height="16" rx="3" fill="#A855F7" stroke="#FF00FF" stroke-width="1.5"/>
    <rect x="72" y="88" width="6" height="16" rx="3" fill="#A855F7" stroke="#FF00FF" stroke-width="1.5"/>
    <rect x="62" y="98" width="6" height="6" rx="2" fill="#00FFFF"/>
    <rect x="72" y="98" width="6" height="6" rx="2" fill="#00FFFF"/>
    
    <!-- Cuerpo -->
    <path d="M58,70 L58,88 L62,90 L78,90 L82,88 L82,70 L78,68 L62,68 Z" 
          fill="url(#figure-grad-simple)" stroke="#00FFFF" stroke-width="2" opacity="0.9"/>
    
    <!-- Detalles del traje -->
    <rect x="65" y="73" width="10" height="8" rx="1" fill="#FF00FF" opacity="0.7"/>
    <circle cx="70" cy="77" r="3" fill="#00FFFF"/>
    
    <!-- Brazos -->
    <rect x="52" y="72" width="6" height="12" rx="3" fill="#A855F7" stroke="#00FFFF" stroke-width="1.5"/>
    <circle cx="55" cy="84" r="3" fill="#00FFFF"/>
    <rect x="82" y="72" width="6" height="12" rx="3" fill="#A855F7" stroke="#00FFFF" stroke-width="1.5"/>
    <circle cx="85" cy="84" r="3" fill="#00FFFF"/>
    
    <!-- Cabeza/casco -->
    <rect x="60" y="52" width="20" height="20" rx="4" fill="url(#figure-grad-simple)" stroke="#00FFFF" stroke-width="2" opacity="0.95"/>
    
    <!-- Visor del casco -->
    <rect x="63" y="58" width="14" height="6" rx="2" fill="#00FFFF"/>
    
    <!-- Antena -->
    <line x1="70" y1="52" x2="70" y2="46" stroke="#FF00FF" stroke-width="2"/>
    <circle cx="70" cy="44" r="3" fill="#FF00FF"/>
    
    <!-- Detalles de hombros -->
    <rect x="58" y="68" width="4" height="4" rx="1" fill="#FF00FF" opacity="0.8"/>
    <rect x="78" y="68" width="4" height="4" rx="1" fill="#FF00FF" opacity="0.8"/>
  </g>
  
  <!-- Elementos flotantes -->
  <path d="M25,65 L28,62 Q30,60 32,62 Q34,64 32,66 L25,73 L18,66 Q16,64 18,62 Q20,60 22,62 Z" 
        fill="#FF00FF" opacity="0.7"/>
  
  <polygon points="115,70 116,73 119,73 117,75 118,78 115,76 112,78 113,75 111,73 114,73" 
           fill="#00FFFF" opacity="0.7"/>
  
  <text x="105" y="50" fill="#FF00FF" font-size="12" opacity="0.6">♪</text>
  
  <!-- Círculo de energía base -->
  <circle cx="70" cy="110" r="25" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3"/>
</svg>
