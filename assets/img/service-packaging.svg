<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img">
  <title>Empaquetado</title>
  <defs>
    <linearGradient id="bg-pack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/><stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    <linearGradient id="neon-pack" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#A855F7"/><stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <filter id="glow-p">
      <feGaussianBlur stdDeviation="3"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="140" height="140" rx="24" fill="url(#bg-pack)"/>
  <rect x="3" y="3" width="134" height="134" rx="21" fill="none" stroke="url(#neon-pack)" stroke-width="2" opacity="0.6"/>
  <rect x="40" y="50" width="60" height="50" rx="4" fill="url(#neon-pack)" opacity="0.3" stroke="#A855F7" stroke-width="2" filter="url(#glow-p)"/>
  <line x1="70" y1="50" x2="70" y2="100" stroke="#FF00FF" stroke-width="2" filter="url(#glow-p)"/>
  <line x1="40" y1="75" x2="100" y2="75" stroke="#EC4899" stroke-width="2" filter="url(#glow-p)"/>
  <path d="M40,50 L55,40 L100,40 L100,90 L85,100 L40,100 Z" fill="none" stroke="#A855F7" stroke-width="2" opacity="0.6"/>
  <line x1="55" y1="40" x2="55" y2="50" stroke="#A855F7" stroke-width="2"/>
  <line x1="100" y1="40" x2="100" y2="50" stroke="#EC4899" stroke-width="2"/>
  <circle cx="70" cy="75" r="8" fill="#FFFFFF" opacity="0.9">
