<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none" role="img" aria-hidden="true">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14" />
      <stop offset="100%" stop-color="#1C2432" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#A855F7" stop-opacity="0.35" />
      <stop offset="70%" stop-color="#7C3AED" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#0B0F14" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#bg)" />

  <g opacity="0.35" stroke="#1F2A3A" stroke-width="1" stroke-dasharray="6 10">
    <path d="M0 80 H400">
      <animate attributeName="stroke-dashoffset" values="0;32" dur="12s" repeatCount="indefinite" />
    </path>
    <path d="M0 160 H400" />
    <path d="M0 240 H400">
      <animate attributeName="stroke-dashoffset" values="32;0" dur="10s" repeatCount="indefinite" />
    </path>
    <path d="M0 320 H400" />
    <path d="M80 0 V400" />
    <path d="M160 0 V400" />
    <path d="M240 0 V400" />
    <path d="M320 0 V400" />
  </g>

  <circle cx="200" cy="200" r="130" fill="url(#halo)">
    <animate attributeName="opacity" values="0.35;0.7;0.35" dur="6s" repeatCount="indefinite" />
  </circle>

  <g opacity="0.9">
    <circle cx="200" cy="200" r="138" stroke="url(#accent)" stroke-width="3" stroke-dasharray="12 18" />
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="18s" repeatCount="indefinite" />
  </g>

  <g opacity="0.7">
    <circle cx="200" cy="200" r="108" stroke="#7C3AED" stroke-width="2" stroke-dasharray="6 14" />
    <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="22s" repeatCount="indefinite" />
  </g>

  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="10s" repeatCount="indefinite" />
    <circle cx="200" cy="56" r="5" fill="#EC4899" />
  </g>
  <g opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="14s" repeatCount="indefinite" />
    <circle cx="200" cy="344" r="4" fill="#A855F7" />
  </g>

  <g id="detail-orbits" opacity="0.5">
    <circle cx="200" cy="200" r="156" stroke="url(#accent)" stroke-width="1.4" stroke-dasharray="2 10">
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="26s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="200" r="96" stroke="url(#accent)" stroke-width="1" stroke-dasharray="1 8">
      <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="16s" repeatCount="indefinite" />
    </circle>
  </g>

  <g id="detail-arcs" opacity="0.35" stroke="url(#accent)" stroke-width="1.2" fill="none">
    <path d="M200 28 A172 172 0 0 1 372 200" stroke-dasharray="6 10">
      <animate attributeName="stroke-dashoffset" values="0;120" dur="7s" repeatCount="indefinite" />
    </path>
    <path d="M200 372 A172 172 0 0 1 28 200" stroke-dasharray="6 12">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="8s" repeatCount="indefinite" />
    </path>
  </g>

  <g id="detail-sparks" opacity="0.65">
    <circle cx="72" cy="110" r="2.6" fill="#E8EDF4">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="330" cy="280" r="2.2" fill="#E8EDF4">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="110" cy="320" r="2.4" fill="#E8EDF4">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>

  <g transform="translate(200 200)">
    <g filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" values="0 -6;0 6;0 -6" dur="6s" repeatCount="indefinite" />
    <g>
      <circle cx="0" cy="0" r="90" fill="url(#accent)" opacity="0.25" stroke="#E8EDF4" stroke-width="4" />
      <circle cx="0" cy="0" r="70" stroke="#A855F7" stroke-width="3" fill="none" />
      <polygon points="-40,-10 -20,-40 0,-10 20,-40 40,-10 20,10 0,-10 -20,10" fill="#7C3AED" opacity="0.7" />
      <path d="M -40 20 Q 0 60 40 20" stroke="#7C3AED" stroke-width="5" fill="none" stroke-linecap="round" />
      <circle cx="-30" cy="-10" r="8" fill="#E8EDF4" />
      <circle cx="30" cy="-10" r="8" fill="#E8EDF4" />
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="16s" repeatCount="indefinite" />
    </g>
    </g>
  </g>
</svg>
