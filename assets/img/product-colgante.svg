<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">

  <defs>  <title id="title">Colgante Claridad</title>

    <linearGradient id="grad-colgante" x1="0%" y1="0%" x2="100%" y2="100%">  <desc id="desc">Colgante translúcido suspendido sobre un soporte suave con destellos de luz.</desc>

      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />  <defs>

      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">

    </linearGradient>      <stop offset="0%" stop-color="#dff9ff"/>

    <filter id="shadow">      <stop offset="100%" stop-color="#effdff"/>

      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>    </linearGradient>

    </filter>    <radialGradient id="halo" cx="50%" cy="45%" r="60%">

  </defs>      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>

        <stop offset="80%" stop-color="#ffffff" stop-opacity="0.35"/>

  <!-- Cadena -->      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>

  <g class="chain">    </radialGradient>

    <line x1="100" y1="20" x2="100" y2="80" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="3,3">    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">

      <animateTransform attributeName="transform" type="rotate" values="0 100 20; 5 100 20; 0 100 20; -5 100 20; 0 100 20" dur="4s" repeatCount="indefinite"/>      <stop offset="0%" stop-color="#2f80ff"/>

    </line>      <stop offset="100%" stop-color="#00a6a8"/>

    <circle cx="100" cy="20" r="4" fill="#9CA3AF"/>    </linearGradient>

  </g>  </defs>

    <rect width="200" height="200" rx="32" fill="url(#bg)"/>

  <!-- Colgante hexagonal -->  <ellipse cx="100" cy="150" rx="48" ry="18" fill="#0f172a" opacity="0.1"/>

  <g class="pendant" filter="url(#shadow)">  <circle cx="100" cy="88" r="70" fill="url(#halo)"/>

    <path d="M100 80 L130 95 L130 125 L100 140 L70 125 L70 95 Z" fill="url(#grad-colgante)" stroke="#E8EDF4" stroke-width="2.5" opacity="0.95">  <path d="M100 26v26" stroke="#2f80ff" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

      <animateTransform attributeName="transform" type="rotate" values="0 100 110; 5 100 110; 0 100 110; -5 100 110; 0 100 110" dur="4s" repeatCount="indefinite"/>  <circle cx="100" cy="26" r="8" fill="#eb3b5a"/>

    </path>  <path d="M70 88a30 30 0 0 1 60 0l-6 42H76z" fill="#ffffff" opacity="0.6"/>

      <path d="M78 90a22 22 0 0 1 44 0l-4 30H82z" fill="#ffffff" opacity="0.9"/>

    <!-- Detalle interior -->  <circle cx="100" cy="84" r="26" fill="url(#glass)" opacity="0.45"/>

    <path d="M100 95 L115 103 L115 117 L100 125 L85 117 L85 103 Z" fill="none" stroke="#FEDA77" stroke-width="2" opacity="0.8">  <circle cx="100" cy="84" r="18" fill="#ffffff" opacity="0.65"/>

      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>  <path d="M78 132c8 8 22 12 22 12s14-4 22-12" stroke="#00a6a8" stroke-width="4" stroke-linecap="round" opacity="0.4"/>

    </path>  <path d="M88 44c6-4 16-6 24-2" stroke="#2f80ff" stroke-width="3" stroke-linecap="round" opacity="0.35"/>

      <path d="M118 44c3 4 6 10 4 14" stroke="#00a6a8" stroke-width="3" stroke-linecap="round" opacity="0.35"/>

    <!-- Punto central brillante --></svg>

    <circle cx="100" cy="110" r="4" fill="#FEDA77">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Detalles geométricos -->
    <line x1="100" y1="95" x2="100" y2="80" stroke="#E8EDF4" stroke-width="1.5"/>
    <line x1="100" y1="125" x2="100" y2="140" stroke="#E8EDF4" stroke-width="1.5"/>
  </g>
  
  <!-- Brillo ambiental -->
  <circle cx="100" cy="110" r="50" fill="url(#grad-colgante)" opacity="0.1">
    <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sombra base -->
  <ellipse cx="100" cy="175" rx="25" ry="5" fill="#0B0F14" opacity="0.3"/>
</svg>