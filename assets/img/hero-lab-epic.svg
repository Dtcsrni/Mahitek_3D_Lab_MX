<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <!-- Gradientes principales -->
    <linearGradient id="bg-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="50%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0f1419"/>
    </linearGradient>
    
    <linearGradient id="magic-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="magic-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="magic-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="1"/>
    </linearGradient>
    
    <radialGradient id="glow-cyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="glow-purple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Filtros de efectos -->
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow-strong">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Fondo oscuro con textura -->
  <rect width="400" height="400" fill="url(#bg-dark)"/>
  
  <!-- Círculos mágicos de fondo -->
  <circle cx="320" cy="100" r="60" fill="url(#glow-purple)" opacity="0.3">
    <animate attributeName="r" values="60;70;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80" cy="280" r="50" fill="url(#glow-cyan)" opacity="0.3">
    <animate attributeName="r" values="50;60;50" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mesa de trabajo tech-mágica -->
  <rect x="50" y="320" width="300" height="15" rx="8" fill="url(#magic-dark)" stroke="#06B6D4" stroke-width="2" opacity="0.7"/>
  
  <!-- Runas arcanas en la mesa -->
  <g class="runes" opacity="0.6">
    <text x="100" y="330" font-family="serif" font-size="10" fill="#8b5cf6" opacity="0.8">⟨ ◊ ⟩</text>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    <text x="180" y="330" font-family="serif" font-size="10" fill="#06B6D4" opacity="0.8">⬡ ✦ ⬡</text>
    <text x="260" y="330" font-family="serif" font-size="10" fill="#8b5cf6" opacity="0.8">⟨ ◊ ⟩</text>
  </g>
  
  <!-- IMPRESORA 3D CENTRAL - Tech-Mágica -->
  <g class="printer-magic">
    <!-- Aura mágica pulsante -->
    <ellipse cx="200" cy="250" rx="110" ry="30" fill="url(#glow-cyan)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="110;120;110" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Base de la impresora -->
    <rect x="120" y="240" width="160" height="60" rx="8" fill="url(#magic-dark)" stroke="#06B6D4" stroke-width="3" filter="url(#shadow-strong)"/>
    
    <!-- Pantalla holográfica -->
    <rect x="135" y="250" width="50" height="35" rx="4" fill="#06B6D4" opacity="0.2" stroke="#06B6D4" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Símbolos en la pantalla -->
    <text x="145" y="270" font-family="monospace" font-size="10" fill="#06B6D4" opacity="0.9">3D</text>
    <text x="160" y="280" font-family="monospace" font-size="8" fill="#10B981" opacity="0.7">▲</text>
    
    <!-- Cama de impresión con runas -->
    <rect x="130" y="250" width="140" height="40" rx="4" fill="#1e293b" opacity="0.6"/>
    
    <!-- Objeto siendo impreso - con magia -->
    <g class="print-object-magic" filter="url(#glow-effect)">
      <!-- Base del objeto -->
      <path d="M180 270 L180 285 L200 285 L200 275 L220 275 L220 270 Z" fill="url(#magic-cyan)" stroke="#06B6D4" stroke-width="2" opacity="0.95">
        <animate attributeName="opacity" values="0.95;0.7;0.95" dur="2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Capa mágica siendo impresa -->
      <rect x="180" y="268" width="40" height="2" fill="#FEDA77" opacity="0.9">
        <animate attributeName="width" values="0;40;0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Partículas mágicas -->
      <circle cx="185" cy="272" r="1.5" fill="#06B6D4">
        <animate attributeName="cy" values="272;260;272" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="215" cy="272" r="1.5" fill="#10B981">
        <animate attributeName="cy" values="272;260;272" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Torres verticales (Eje Z) con energía arcana -->
    <rect x="110" y="180" width="12" height="60" rx="4" fill="url(#magic-purple)" stroke="#8b5cf6" stroke-width="2" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="278" y="180" width="12" height="60" rx="4" fill="url(#magic-purple)" stroke="#8b5cf6" stroke-width="2" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Rayos de energía en las torres -->
    <line x1="116" y1="185" x2="116" y2="235" stroke="#8b5cf6" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="284" y1="185" x2="284" y2="235" stroke="#8b5cf6" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Eje horizontal (X) con energía -->
    <rect x="110" y="175" width="180" height="12" rx="4" fill="url(#magic-cyan)" stroke="#06B6D4" stroke-width="2.5" opacity="0.95">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Extrusor mágico -->
    <g class="extrusor-magic" filter="url(#glow-effect)">
      <rect x="180" y="168" width="40" height="40" rx="6" fill="url(#magic-purple)" stroke="#8b5cf6" stroke-width="3" opacity="0.95">
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0; -20,0; 0,0" dur="8s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Ojo mágico del extrusor -->
      <circle cx="200" cy="185" r="6" fill="#06B6D4" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0; -20,0; 0,0" dur="8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Rayo láser del extrusor -->
      <line x1="200" y1="193" x2="200" y2="268" stroke="#FEDA77" stroke-width="2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0; -20,0; 0,0" dur="8s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- BRUJO TECH (basado en tus rasgos) -->
  <g class="tech-wizard" filter="url(#shadow-strong)">
    <!-- Posición nerviosa -->
    <g class="wizard-body">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0; 0,-1; 0,0" dur="3s" repeatCount="indefinite"/>
      
      <!-- Cuerpo con hoodie tech -->
      <ellipse cx="300" cy="260" rx="20" ry="35" fill="#1e293b" stroke="#06B6D4" stroke-width="2"/>
      <path d="M280 230 Q300 240 320 230" fill="#0f172a" stroke="#06B6D4" stroke-width="2"/>
      
      <!-- Capucha con símbolos -->
      <path d="M285 220 Q300 210 315 220 Q315 240 300 245 Q285 240 285 220" fill="#1e293b" stroke="#8b5cf6" stroke-width="2.5"/>
      
      <!-- Cabeza - rasgos latinos -->
      <ellipse cx="300" cy="230" rx="12" ry="14" fill="#c19277" stroke="#8b5cf6" stroke-width="1.5"/>
      
      <!-- Cabello oscuro despeinado -->
      <path d="M288 220 Q290 215 295 218 Q298 216 302 218 Q305 216 308 218 Q310 215 312 220" fill="#1a1614" stroke="#1a1614" stroke-width="2"/>
      <ellipse cx="294" cy="222" rx="8" ry="6" fill="#1a1614" opacity="0.8"/>
      <ellipse cx="306" cy="222" rx="8" ry="6" fill="#1a1614" opacity="0.8"/>
      
      <!-- Cejas gruesas -->
      <path d="M293 228 Q295 227 297 228" stroke="#1a1614" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M303 228 Q305 227 307 228" stroke="#1a1614" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Ojos concentrados/nerviosos -->
      <ellipse cx="295" cy="231" rx="2" ry="2.5" fill="#3a2817">
        <animate attributeName="ry" values="2.5;0.5;2.5" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="305" cy="231" rx="2" ry="2.5" fill="#3a2817">
        <animate attributeName="ry" values="2.5;0.5;2.5" dur="4s" begin="0.2s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Brillo en los ojos (tech-magic) -->
      <circle cx="295" cy="230.5" r="0.8" fill="#06B6D4" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="305" cy="230.5" r="0.8" fill="#06B6D4" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Nariz -->
      <path d="M299 233 Q300 235 301 233" stroke="#8b6f5f" stroke-width="1" fill="none"/>
      
      <!-- Barba y bigote -->
      <ellipse cx="300" cy="237" rx="8" ry="5" fill="#2d2420" opacity="0.9"/>
      <path d="M294 234 Q297 235 300 234 Q303 235 306 234" fill="#2d2420" stroke="#2d2420" stroke-width="1.5"/>
      
      <!-- Brazos levantados (nervioso/controlando) -->
      <!-- Brazo izquierdo -->
      <path d="M285 250 Q275 245 270 255" stroke="#1e293b" stroke-width="6" stroke-linecap="round" fill="none"/>
      <ellipse cx="270" cy="255" rx="5" ry="5" fill="#c19277"/>
      
      <!-- Brazo derecho -->
      <path d="M315 250 Q325 245 330 255" stroke="#1e293b" stroke-width="6" stroke-linecap="round" fill="none"/>
      <ellipse cx="330" cy="255" rx="5" ry="5" fill="#c19277"/>
      
      <!-- Auriculares tech -->
      <rect x="288" y="228" width="4" height="8" rx="2" fill="#06B6D4" opacity="0.8"/>
      <rect x="308" y="228" width="4" height="8" rx="2" fill="#06B6D4" opacity="0.8"/>
      <path d="M292 232 Q300 230 308 232" stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6"/>
    </g>
    
    <!-- Energía mágica emanando de las manos -->
    <g class="magic-energy">
      <!-- Mano izquierda -->
      <circle cx="270" cy="255" r="12" fill="url(#glow-purple)" opacity="0.5">
        <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Mano derecha -->
      <circle cx="330" cy="255" r="12" fill="url(#glow-cyan)" opacity="0.5">
        <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Rayos de magia -->
      <path d="M270 255 Q260 240 250 230" stroke="#8b5cf6" stroke-width="2" opacity="0.6" fill="none">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M330 255 Q340 240 350 230" stroke="#06B6D4" stroke-width="2" opacity="0.6" fill="none">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- EFECTOS DE MAGIA NEGRA -->
  <g class="dark-magic" opacity="0.7">
    <!-- Círculo de invocación en el suelo -->
    <circle cx="200" cy="330" r="40" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0 200 330; 360 200 330" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Símbolos arcanos girando -->
    <g opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 200 330; 360 200 330" dur="15s" repeatCount="indefinite"/>
      <text x="190" y="315" font-family="serif" font-size="12" fill="#8b5cf6">◬</text>
      <text x="210" y="315" font-family="serif" font-size="12" fill="#8b5cf6">◭</text>
      <text x="190" y="345" font-family="serif" font-size="12" fill="#8b5cf6">◮</text>
      <text x="210" y="345" font-family="serif" font-size="12" fill="#8b5cf6">◯</text>
    </g>
  </g>
  
  <!-- PARTÍCULAS MÁGICAS FLOTANTES -->
  <g class="magic-particles">
    <!-- Partículas cyan -->
    <circle cx="150" cy="200" r="2" fill="#06B6D4" opacity="0.8">
      <animate attributeName="cy" values="200;150;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="180" r="2" fill="#06B6D4" opacity="0.8">
      <animate attributeName="cy" values="180;130;180" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Partículas purple -->
    <circle cx="180" cy="190" r="2" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="cy" values="190;140;190" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="210" r="2" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="cy" values="210;160;210" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Partículas green -->
    <circle cx="160" cy="220" r="2" fill="#10B981" opacity="0.8">
      <animate attributeName="cy" values="220;170;220" dur="5.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="5.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="200" r="2" fill="#10B981" opacity="0.8">
      <animate attributeName="cy" values="200;150;200" dur="4.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- CÓDIGO BINARIO FLOTANTE (Matrix style) -->
  <g class="binary-code" opacity="0.4">
    <text x="60" y="150" font-family="monospace" font-size="10" fill="#10B981">01</text>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    <text x="340" y="170" font-family="monospace" font-size="10" fill="#06B6D4">10</text>
    <text x="80" y="120" font-family="monospace" font-size="8" fill="#8b5cf6">11</text>
  </g>
  
  <!-- RELÁMPAGOS DE ENERGÍA -->
  <g class="energy-bolts" opacity="0.5">
    <path d="M200 150 L205 160 L198 160 L203 170" stroke="#FEDA77" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite" begin="0s"/>
    </path>
    <path d="M180 140 L185 150 L178 150 L183 160" stroke="#06B6D4" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M220 145 L225 155 L218 155 L223 165" stroke="#8b5cf6" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
</svg>
