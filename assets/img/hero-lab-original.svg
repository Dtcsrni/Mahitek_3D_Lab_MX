<svg viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="grad-hero-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEDA77;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-hero-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#515BD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DD2A7B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mesa de trabajo -->
  <rect x="40" y="180" width="220" height="10" rx="3" fill="url(#grad-hero-main)" stroke="#E8EDF4" stroke-width="2" opacity="0.3"/>
  
  <!-- Impresora 3D -->
  <g class="printer">
    <!-- Base -->
    <rect x="90" y="140" width="120" height="40" rx="4" fill="url(#grad-hero-main)" stroke="#E8EDF4" stroke-width="2.5" opacity="0.95"/>
    
    <!-- Cama de impresión -->
    <rect x="100" y="145" width="100" height="30" rx="2" fill="#E8EDF4" opacity="0.2"/>
    
    <!-- Pieza en impresión -->
    <g class="print-object">
      <path d="M140 155 L140 165 L150 165 L150 160 L160 160 L160 155 Z" fill="#06B6D4" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Capa siendo impresa -->
      <rect x="140" y="152" width="20" height="1" fill="#FEDA77" opacity="0.9">
        <animate attributeName="width" values="0;20;0" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Estructura de soporte (eje Z) -->
    <rect x="85" y="80" width="6" height="60" rx="2" fill="url(#grad-hero-accent)" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9"/>
    <rect x="209" y="80" width="6" height="60" rx="2" fill="url(#grad-hero-accent)" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Eje horizontal (X) -->
    <rect x="85" y="80" width="130" height="8" rx="3" fill="url(#grad-hero-accent)" stroke="#E8EDF4" stroke-width="2" opacity="0.95">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,5; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Extrusor -->
    <g class="extruder">
      <rect x="140" y="75" width="20" height="25" rx="2" fill="url(#grad-hero-main)" stroke="#E8EDF4" stroke-width="2" opacity="0.95">
        <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 0,0; -10,0; 0,0" dur="6s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Boquilla -->
      <path d="M145 100 L155 100 L152 108 L148 108 Z" fill="#9CA3AF" stroke="#E8EDF4" stroke-width="1.5">
        <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 0,0; -10,0; 0,0" dur="6s" repeatCount="indefinite"/>
      </path>
      
      <!-- Filamento extruído -->
      <line x1="150" y1="108" x2="150" y2="152" stroke="#FEDA77" stroke-width="1.5" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 0,0; -10,0; 0,0" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Ventilador -->
      <g transform="translate(157, 85)">
        <circle cx="0" cy="0" r="4" fill="#06B6D4" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="1s" repeatCount="indefinite" additive="sum"/>
        </circle>
        <rect x="-3" y="-0.5" width="6" height="1" fill="#E8EDF4"/>
        <rect x="-0.5" y="-3" width="1" height="6" fill="#E8EDF4"/>
      </g>
    </g>
    
    <!-- Panel de control -->
    <g transform="translate(220, 150)">
      <rect x="0" y="0" width="25" height="20" rx="2" fill="#0B0F14" stroke="#E8EDF4" stroke-width="1.5" opacity="0.8"/>
      <rect x="2" y="2" width="21" height="12" rx="1" fill="#06B6D4" opacity="0.3"/>
      <circle cx="6" cy="17" r="1.5" fill="#10B981">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="12" cy="17" r="1.5" fill="#FEDA77" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Carrete de filamento -->
  <g transform="translate(40, 110)">
    <circle cx="0" cy="0" r="20" fill="url(#grad-hero-accent)" stroke="#E8EDF4" stroke-width="2" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#0B0F14" opacity="0.4"/>
    
    <!-- Filamento saliendo -->
    <path d="M20 0 Q30 -5 40 0" stroke="#FEDA77" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Piezas terminadas -->
  <g class="finished-parts">
    <!-- Pieza 1 -->
    <g transform="translate(240, 170)">
      <path d="M0 0 L10 0 L10 10 L5 15 L0 10 Z" fill="#10B981" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9"/>
    </g>
    
    <!-- Pieza 2 -->
    <circle cx="50" cy="175" r="5" fill="#515BD4" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Pieza 3 -->
    <rect x="55" y="170" width="8" height="10" rx="1" fill="#DD2A7B" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9"/>
  </g>
  
  <!-- Herramientas -->
  <g class="tools" transform="translate(250, 175)">
    <!-- Espátula -->
    <rect x="0" y="0" width="2" height="12" fill="#9CA3AF"/>
    <path d="M-2 12 L4 12 L3 14 L-1 14 Z" fill="#9CA3AF"/>
    
    <!-- Calibrador -->
    <rect x="8" y="0" width="2" height="14" rx="1" fill="#06B6D4" opacity="0.7"/>
    <rect x="6" y="2" width="6" height="2" rx="1" fill="#06B6D4" opacity="0.7"/>
  </g>
  
  <!-- Partículas de proceso -->
  <g class="process-particles">
    <circle cx="120" cy="120" r="1.5" fill="#FEDA77" opacity="0.6">
      <animate attributeName="cy" values="120;100;120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="125" r="1.5" fill="#06B6D4" opacity="0.6">
      <animate attributeName="cy" values="125;105;125" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="118" r="1" fill="#10B981" opacity="0.6">
      <animate attributeName="cy" values="118;98;118" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Título "3D Lab" en el fondo -->
  <g opacity="0.05">
    <text x="150" y="50" font-size="48" font-weight="bold" fill="url(#grad-hero-main)" text-anchor="middle">3D</text>
    <text x="150" y="85" font-size="32" font-weight="bold" fill="url(#grad-hero-main)" text-anchor="middle">LAB</text>
  </g>
  
  <!-- Luces ambiente -->
  <circle cx="150" cy="140" r="80" fill="url(#grad-hero-main)" opacity="0.03">
    <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sombra general -->
  <ellipse cx="150" cy="195" rx="90" ry="10" fill="#0B0F14" opacity="0.25"/>
</svg>