<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-labelledby="product-porta-celular-title product-porta-celular-desc">
  <title id="product-porta-celular-title">Soporte para celular</title>
  <desc id="product-porta-celular-desc">Soporte plegable para smartphone con soporte antideslizante.</desc>
  <defs>
    <linearGradient id="product-porta-celular-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1226" />
      <stop offset="100%" stop-color="#141f3b" />
    </linearGradient>
    <radialGradient id="product-porta-celular-glow" cx="50%" cy="48%" r="62%">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.9" />
      <stop offset="60%" stop-color="#090f24" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#090f24" stop-opacity="0" />
    </radialGradient>
    <pattern id="product-porta-celular-grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0H0V20" fill="none" stroke="#6366f1" stroke-width="0.6" opacity="0.18" />
    </pattern>
    <filter id="product-porta-celular-sparkle">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="160" height="160" rx="20" fill="url(#product-porta-celular-bg)" />
  <rect width="160" height="160" rx="20" fill="url(#product-porta-celular-grid)" opacity="0.15" />
  <ellipse cx="80" cy="88" rx="68" ry="50" fill="url(#product-porta-celular-glow)" opacity="0.4">
    <animate attributeName="opacity" values="0.35;0.55;0.35" dur="6s" repeatCount="indefinite" />
  </ellipse>
  <g filter="url(#product-porta-celular-sparkle)">
    <g transform="translate(80 100)">
      <rect x="-18" y="32" width="36" height="8" rx="4" fill="#0f172a" opacity="0.25" />
      <rect x="-28" y="-40" width="56" height="80" rx="10" fill="#0c1a2b" stroke="#c7d2fe" stroke-width="3" />
      <rect x="-20" y="-32" width="40" height="50" rx="6" fill="#111d32" />
      <circle cx="0" cy="26" r="4" fill="#c7d2fe" />
      <path d="M-30 20 L30 20" stroke="#a855f7" stroke-width="6" stroke-linecap="round" opacity="0.6" />
      <path d="M-28 16 L28 4" stroke="#f97316" stroke-width="4" stroke-linecap="round" opacity="0.5" />
    </g>
  </g>
  <g class="sparkles" fill="#e9d5ff" opacity="0.6">
    <circle cx="24" cy="32" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="3.8s" repeatCount="indefinite" />
      <animate attributeName="r" values="1;3;1" dur="3.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="140" cy="28" r="2.4">
      <animate attributeName="opacity" values="0;0.8;0" dur="4.6s" repeatCount="indefinite" />
      <animate attributeName="r" values="1.5;3;1.5" dur="4.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="132" cy="134" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
      <animate attributeName="r" values="1;2.6;1" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
