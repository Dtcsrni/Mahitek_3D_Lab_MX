    </path>
  </g>
  <g transform="translate(80 94)" fill="#123524" stroke="#72ffd7" stroke-width="2.4" stroke-linejoin="round" stroke-linecap="round">
    
  <circle cx="0" cy="0" r="24" fill="#1ec978" opacity="0.92" />
  <circle cx="-8" cy="-4" r="4.5" fill="#72ffd7" />
