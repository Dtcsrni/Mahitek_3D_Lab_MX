<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title-pack-stickers-10">
  <title id="title-pack-stickers-10">Pack 10 Stickers</title>
  <desc>Ando bien pegado - 10 stickers laminados 5×5cm con acabado holográfico.</desc>

  <defs>
    <radialGradient id="bg-aqua" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#022c43" stop-opacity="0.95" />
      <stop offset="70%" stop-color="#044f67" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#01161a" stop-opacity="1" />
    </radialGradient>
    <linearGradient id="sticker-gloss-10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.85" />
      <stop offset="50%" stop-color="#14b8a6" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.85" />
    </linearGradient>
    <linearGradient id="shine-10" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0" />
    </linearGradient>
    <filter id="shadow-soft-10" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.4" />
    </filter>
    <style>
      :root { color-scheme: dark; }
      .bg-disc { animation: bgPulse 12s ease-in-out infinite; transform-origin: 100px 90px; }
      .orbit-line { stroke-dasharray: 4 10; animation: orbitDash 8s linear infinite; }
      .stack { animation: stackFloat 5.5s ease-in-out infinite; transform-origin: 100px 100px; }
      .sticker-top { animation: stickerTilt 4.5s ease-in-out infinite; transform-origin: 100px 90px; }
      .badge-qty { animation: badgePop 3.5s ease-in-out infinite; transform-origin: center; }
      .price-tag { animation: priceGlow 2.6s ease-in-out infinite; transform-origin: center; }
      .sparkle { animation: sparkleBlink 3s ease-in-out infinite; transform-origin: center; }
      @keyframes bgPulse {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.95; }
        40% { transform: scale(1.06) rotate(3deg); opacity: 1; }
        70% { transform: scale(1.03) rotate(-2deg); }
      }
      @keyframes orbitDash {
        to { stroke-dashoffset: -140; }
      }
      @keyframes stackFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
      @keyframes stickerTilt {
        0%, 100% { transform: rotate(0deg) translateY(0); }
        50% { transform: rotate(-3.5deg) translateY(-4px); }
      }
      @keyframes badgePop {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.12); }
      }
      @keyframes priceGlow {
        0%, 100% { filter: brightness(1); opacity: 1; }
        50% { filter: brightness(1.25); opacity: 0.92; }
      }
      @keyframes sparkleBlink {
        0%, 100% { opacity: 0; transform: scale(0.4); }
        40% { opacity: 0.8; transform: scale(1); }
        70% { opacity: 0; transform: scale(0.6); }
      }
      @media (prefers-reduced-motion: reduce) {
        .bg-disc, .orbit-line, .stack, .sticker-top, .badge-qty, .price-tag, .sparkle {
          animation: none !important;
        }
      }
    </style>
  </defs>

  <rect width="200" height="200" fill="url(#bg-aqua)" rx="26" />

  <g class="bg-disc" opacity="0.35">
    <circle cx="100" cy="96" r="76" fill="#0ea5e9" />
    <circle cx="100" cy="96" r="62" fill="#164e63" opacity="0.6" />
  </g>

  <g fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.55">
    <circle cx="100" cy="100" r="74" class="orbit-line" />
    <circle cx="100" cy="100" r="58" class="orbit-line" style="animation-duration: 10s; animation-delay: -2s;" />
  </g>

  <g class="stack" filter="url(#shadow-soft-10)">
    <g opacity="0.32">
      <rect x="58" y="74" width="84" height="84" rx="12" fill="#0f172a" />
      <rect x="62" y="70" width="84" height="84" rx="12" fill="#1e293b" />
      <rect x="66" y="66" width="84" height="84" rx="12" fill="#1f2937" />
    </g>

    <g class="sticker-top">
      <rect x="68" y="64" width="84" height="84" rx="12" fill="#0f172a" />
      <rect x="68" y="64" width="84" height="84" rx="12" fill="#0f172a" stroke="url(#sticker-gloss-10)" stroke-width="4" />
      <rect x="74" y="72" width="70" height="24" rx="10" fill="#38bdf8" opacity="0.85" />
      <rect x="74" y="104" width="52" height="12" rx="6" fill="#0891b2" opacity="0.6" />
      <rect x="74" y="124" width="32" height="8" rx="4" fill="#22d3ee" opacity="0.45" />
      <circle cx="118" cy="116" r="14" fill="#22d3ee" opacity="0.55" />
      <circle cx="134" cy="96" r="10" fill="#38bdf8" opacity="0.55" />
      <path d="M82 120 Q100 136 132 128" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round" opacity="0.5" />
      <rect x="68" y="64" width="84" height="84" rx="12" fill="url(#shine-10)" opacity="0.6" />
    </g>
  </g>

  <g class="badge-qty" transform="translate(150 56)">
    <circle cx="0" cy="0" r="20" fill="#06b6d4" />
    <circle cx="0" cy="0" r="24" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.6" />
    <text x="0" y="7" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#f8fafc" text-anchor="middle">10</text>
  </g>

  <g class="price-tag" transform="translate(100 174)">
    <rect x="-34" y="-14" width="68" height="28" rx="14" fill="#0d9488" />
    <rect x="-34" y="-14" width="68" height="28" rx="14" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.6" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="17" font-weight="700" fill="#f8fafc" text-anchor="middle">$20</text>
  </g>

  <g opacity="0.8" fill="#f8fafc" font-family="'Segoe UI', Arial, sans-serif" text-anchor="middle">
    <text x="100" y="36" font-size="13" font-weight="700" fill="#38bdf8">Ando bien pegado</text>
    <text x="100" y="52" font-size="10" fill="#bae6fd">Pack holográfico · laminado mate/brillante</text>
  </g>

  <g class="sparkle" opacity="0.8">
    <path d="M36 70 l4 10 10 4-10 4-4 10-4-10-10-4 10-4z" fill="#38bdf8" opacity="0.45" />
  </g>
  <g class="sparkle" style="animation-delay: 1.4s;" opacity="0.8">
    <path d="M164 130 l3 8 8 3-8 3-3 8-3-8-8-3 8-3z" fill="#22d3ee" opacity="0.4" />
  </g>
</svg>
