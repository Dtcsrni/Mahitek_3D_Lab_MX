<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title-pack-stickers-10">
  <title id="title-pack-stickers-10">Pack 10 Stickers</title>
  <desc>Ando bien pegado - 10 stickers laminados 5×5cm</desc>
  
  <defs>
    <style>
      @keyframes stackShift {
        0%, 100% { transform: translateX(0) translateY(0); }
        33% { transform: translateX(3px) translateY(-2px); }
        66% { transform: translateX(-3px) translateY(2px); }
      }
      @keyframes layerFloat {
        0%, 100% { transform: translateY(0); opacity: 0.2; }
        50% { transform: translateY(-5px); opacity: 0.35; }
      }
      @keyframes badgeSpin {
        0%, 100% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(15deg) scale(1.1); }
      }
      @keyframes priceGlow {
        0%, 100% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.88; filter: brightness(1.25); }
      }
      .stack-main { animation: stackShift 5s ease-in-out infinite; will-change: transform; }
      .layer-1 { animation: layerFloat 4s ease-in-out infinite 0s; will-change: transform, opacity; }
      .layer-2 { animation: layerFloat 4s ease-in-out infinite 0.2s; will-change: transform, opacity; }
      .layer-3 { animation: layerFloat 4s ease-in-out infinite 0.4s; will-change: transform, opacity; }
      .badge-qty { animation: badgeSpin 3s ease-in-out infinite; will-change: transform; }
      .price-tag { animation: priceGlow 2s ease-in-out infinite; will-change: opacity, filter; }
      @media (prefers-reduced-motion: reduce) {
        .stack-main, .layer-1, .layer-2, .layer-3, .badge-qty, .price-tag { animation: none !important; }
      }
    </style>
    <linearGradient id="bg-st10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.12"/>
    </linearGradient>
    <linearGradient id="hologram" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.9"/>
      <stop offset="33%" style="stop-color:#9B59B6;stop-opacity:0.9"/>
      <stop offset="66%" style="stop-color:#FB923C;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="shadow-st">
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
    </filter>
  </defs>
  
  <!-- Stack de stickers -->
  <g transform="translate(100, 100)" class="stack-main">
    <!-- Capas apiladas -->
    <rect x="-50" y="-38" width="100" height="76" rx="6" fill="#CCC" opacity="0.2" filter="url(#shadow-st)" class="layer-1"/>
    <rect x="-48" y="-40" width="100" height="76" rx="6" fill="#DDD" opacity="0.3" class="layer-2"/>
    <rect x="-46" y="-42" width="100" height="76" rx="6" fill="#EEE" opacity="0.5" class="layer-3"/>
    <rect x="-44" y="-44" width="100" height="76" rx="6" fill="#F5F5F5" opacity="0.7"/>
    <rect x="-42" y="-46" width="100" height="76" rx="6" fill="#FFF" stroke="url(#hologram)" stroke-width="3"/>
    
    <!-- Diseños simulados -->
    <g opacity="0.8">
      <circle cx="-20" cy="-25" r="10" fill="#06B6D4" opacity="0.6"/>
      <circle cx="10" cy="-20" r="8" fill="#FB923C" opacity="0.6"/>
      <circle cx="30" cy="-28" r="9" fill="#9B59B6" opacity="0.6"/>
      
      <rect x="-30" y="-5" width="60" height="5" rx="2.5" fill="#333" opacity="0.7"/>
      <rect x="-22" y="5" width="44" height="4" rx="2" fill="#666" opacity="0.6"/>
      <rect x="-15" y="14" width="30" height="3" rx="1.5" fill="#999" opacity="0.5"/>
      
      <circle cx="-25" cy="28" r="7" fill="#10B981" opacity="0.6"/>
      <circle cx="5" cy="30" r="6" fill="#E74C3C" opacity="0.6"/>
      <circle cx="25" cy="25" r="8" fill="#F59E0B" opacity="0.6"/>
    </g>
    
    <!-- Badge cantidad -->
    <g transform="translate(52, -50)" class="badge-qty">
      <circle cx="0" cy="0" r="18" fill="#06B6D4"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF" text-anchor="middle">10</text>
    </g>
  </g>
  
  <!-- Precio -->
  <g transform="translate(100, 175)" class="price-tag">
    <rect x="-30" y="-12" width="60" height="24" rx="12" fill="#10B981"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF" text-anchor="middle">$20</text>
  </g>
  
  <!-- Título -->
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#06B6D4" text-anchor="middle" opacity="0.8">Ando bien pegado</text>
</svg>
