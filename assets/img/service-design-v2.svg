<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title-design desc-design">
  <title id="title-design">Modelado Técnico 3D</title>
  <desc id="desc-design">Diseño y validación de modelos 3D con vistas previas y ajustes</desc>
  
  <defs>
    <linearGradient id="bg-design" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="100%" stop-color="#1a2332"/>
    </linearGradient>
    
    <linearGradient id="screen-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </linearGradient>
    
    <linearGradient id="grid-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0891B2" stop-opacity="0.1"/>
    </linearGradient>
    
    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="200" height="200" fill="url(#bg-design)"/>
  
  <!-- Grid técnico de fondo -->
  <g opacity="0.3">
    <line x1="0" y1="50" x2="200" y2="50" stroke="#06B6D4" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#06B6D4" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="0" y1="150" x2="200" y2="150" stroke="#06B6D4" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="50" y1="0" x2="50" y2="200" stroke="#06B6D4" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#06B6D4" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="150" y1="0" x2="150" y2="200" stroke="#06B6D4" stroke-width="0.5" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Pantalla/Monitor principal -->
  <g class="monitor">
    <!-- Marco del monitor -->
    <rect x="30" y="40" width="140" height="100" rx="4" fill="#1E293B" stroke="#06B6D4" stroke-width="2"/>
    
    <!-- Pantalla interior -->
    <rect x="35" y="45" width="130" height="90" rx="2" fill="url(#screen-glow)" opacity="0.1"/>
    
    <!-- Vista 3D - Objeto en wireframe -->
    <g class="model-3d" transform="translate(100, 90)">
      <!-- Cubo 3D isométrico -->
      <path d="M0,-20 L15,-10 L15,10 L0,20 L-15,10 L-15,-10 Z" 
            fill="none" stroke="#06B6D4" stroke-width="1.5" filter="url(#soft-glow)"/>
      <path d="M0,-20 L0,20" stroke="#06B6D4" stroke-width="1" opacity="0.5"/>
      <path d="M-15,-10 L15,10" stroke="#06B6D4" stroke-width="1" opacity="0.5"/>
      <path d="M15,-10 L-15,10" stroke="#06B6D4" stroke-width="1" opacity="0.5"/>
      
      <!-- Puntos de control -->
      <circle cx="0" cy="-20" r="2" fill="#FB923C" filter="url(#soft-glow)"/>
      <circle cx="15" cy="-10" r="2" fill="#FB923C"/>
      <circle cx="15" cy="10" r="2" fill="#FB923C"/>
      <circle cx="0" cy="20" r="2" fill="#FB923C"/>
      <circle cx="-15" cy="10" r="2" fill="#FB923C"/>
      <circle cx="-15" cy="-10" r="2" fill="#FB923C"/>
    </g>
    
    <!-- Dimensiones anotadas -->
    <g class="dimensions" stroke="#22D3EE" stroke-width="0.8" fill="none">
      <line x1="40" y1="135" x2="160" y2="135" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
      <text x="100" y="132" fill="#22D3EE" font-size="7" text-anchor="middle" font-family="monospace">120mm</text>
      
      <line x1="165" y1="50" x2="165" y2="130"/>
      <text x="172" y="90" fill="#22D3EE" font-size="7" text-anchor="start" font-family="monospace">80mm</text>
    </g>
    
    <!-- Base del monitor -->
    <rect x="85" y="142" width="30" height="4" rx="2" fill="#1E293B" stroke="#06B6D4" stroke-width="1"/>
    <rect x="70" y="146" width="60" height="3" rx="1.5" fill="#0891B2"/>
  </g>
  
  <!-- Herramientas laterales -->
  <g class="tools" opacity="0.8">
    <!-- Regla -->
    <rect x="15" y="160" width="40" height="8" rx="1" fill="#1E293B" stroke="#06B6D4" stroke-width="1"/>
    <line x1="20" y1="160" x2="20" y2="168" stroke="#06B6D4" stroke-width="0.5"/>
    <line x1="25" y1="162" x2="25" y2="168" stroke="#06B6D4" stroke-width="0.5"/>
    <line x1="30" y1="160" x2="30" y2="168" stroke="#06B6D4" stroke-width="0.5"/>
    <line x1="35" y1="162" x2="35" y2="168" stroke="#06B6D4" stroke-width="0.5"/>
    <line x1="40" y1="160" x2="40" y2="168" stroke="#06B6D4" stroke-width="0.5"/>
    <line x1="45" y1="162" x2="45" y2="168" stroke="#06B6D4" stroke-width="0.5"/>
    <line x1="50" y1="160" x2="50" y2="168" stroke="#06B6D4" stroke-width="0.5"/>
    
    <!-- Calibrador digital -->
    <rect x="145" y="160" width="40" height="10" rx="2" fill="#1E293B" stroke="#06B6D4" stroke-width="1"/>
    <rect x="148" y="163" width="15" height="4" rx="0.5" fill="#0891B2" opacity="0.5"/>
    <text x="169" y="167" fill="#22D3EE" font-size="5" text-anchor="middle" font-family="monospace">12.5</text>
  </g>
  
  <!-- Indicadores de estado -->
  <g class="status-icons">
    <!-- Check verde -->
    <circle cx="180" cy="25" r="8" fill="#10B981" opacity="0.2"/>
    <circle cx="180" cy="25" r="6" fill="none" stroke="#10B981" stroke-width="1.5"/>
    <path d="M177,25 L179,27 L183,23" fill="none" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Definición de marcadores de flecha -->
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 Z" fill="#22D3EE"/>
    </marker>
  </defs>
</svg>
