    <g stroke="#E8EDF4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <circle cx="-80" cy="-120" r="12" />
      <path d="M -80 -108 L -80 -50" />
      <circle cx="-80" cy="-10" r="20" />
      <rect x="-92" y="8" width="24" height="16" rx="4" />
      <circle cx="-86" cy="-12" r="3" fill="#F9A8D4" stroke="none">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.6s" repeatCount="indefinite" />
      </circle>
      <circle cx="-74" cy="-12" r="3" fill="#F9A8D4" stroke="none">
        <animate attributeName="opacity" values="1;0.4;1" dur="2.6s" repeatCount="indefinite" />
      </circle>
      <path d="M -88 16 L -72 16" stroke="#E5E7EB" stroke-width="2" />

      <circle cx="80" cy="-120" r="12" />
      <path d="M 80 -108 L 80 -50" />
      <circle cx="80" cy="-10" r="20" />
      <rect x="68" y="8" width="24" height="16" rx="4" />
      <circle cx="74" cy="-12" r="3" fill="#F9A8D4" stroke="none">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="86" cy="-12" r="3" fill="#F9A8D4" stroke="none">
        <animate attributeName="opacity" values="1;0.4;1" dur="2.2s" repeatCount="indefinite" />
      </circle>
      <path d="M 72 16 L 88 16" stroke="#E5E7EB" stroke-width="2" />
