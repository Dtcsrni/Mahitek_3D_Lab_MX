<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none" role="img" aria-hidden="true">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14" />
      <stop offset="100%" stop-color="#1C2432" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9A8D4" />
      <stop offset="100%" stop-color="#E5E7EB" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#F9A8D4" stop-opacity="0.35" />
      <stop offset="70%" stop-color="#E5E7EB" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#0B0F14" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="400" fill="url(#bg)" />

  <g opacity="0.35" stroke="#1F2A3A" stroke-width="1" stroke-dasharray="6 10">
