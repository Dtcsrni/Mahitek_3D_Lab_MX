<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img" aria-labelledby="title-fandom desc-fandom">
  <title id="title-fandom">Fandom & Coleccionables</title>
  <desc id="desc-fandom">Figuras y accesorios para fans de anime, videojuegos y cultura pop</desc>
  
  <defs>
    <linearGradient id="bg-fandom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <linearGradient id="neon-fandom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    
    <linearGradient id="figure-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    
    <filter id="glow-neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="pixel-grid" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none"/>
      <circle cx="4" cy="4" r="0.5" fill="#FF00FF" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="140" height="140" rx="24" fill="url(#bg-fandom)"/>
  <rect width="140" height="140" rx="24" fill="url(#pixel-grid)"/>
  
  <!-- Marco neon -->
  <rect x="3" y="3" width="134" height="134" rx="21" fill="none" stroke="url(#neon-fandom)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Escena: Display/Vitrina con figura coleccionable -->
  
  <!-- Base/Plataforma de exhibición -->
  <g class="display-platform">
    <ellipse cx="70" cy="110" rx="35" ry="8" fill="url(#neon-fandom)" opacity="0.3" filter="url(#glow-neon)">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <rect x="35" y="108" width="70" height="4" rx="2" fill="url(#neon-fandom)" opacity="0.6" stroke="#FF00FF" stroke-width="1"/>
  </g>
  
  <!-- Figura coleccionable animada (estilo chibi/anime) -->
  <g class="collectible-figure">
    <!-- Cuerpo de la figura -->
    <path d="M60,75 Q60,65 70,65 Q80,65 80,75 L80,90 Q80,95 70,95 Q60,95 60,90 Z" 
          fill="url(#figure-grad)" stroke="#00FFFF" stroke-width="2" filter="url(#glow-neon)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Cabeza -->
    <circle cx="70" cy="55" r="12" fill="url(#figure-grad)" stroke="#00FFFF" stroke-width="2" filter="url(#glow-neon)" opacity="0.95">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Ojos brillantes -->
    <circle cx="66" cy="54" r="2" fill="#FFFFFF">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="74" cy="54" r="2" fill="#FFFFFF">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Detalle de poder/energía -->
    <circle cx="70" cy="80" r="4" fill="#FF00FF" filter="url(#glow-neon)">
      <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Brazos -->
    <line x1="60" y1="75" x2="55" y2="85" stroke="#00FFFF" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 60 75; -10 60 75; 0 60 75" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="75" x2="85" y2="85" stroke="#00FFFF" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 80 75; 10 80 75; 0 80 75" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Piernas -->
    <rect x="63" y="95" width="5" height="12" rx="2" fill="url(#figure-grad)" opacity="0.9"/>
    <rect x="72" y="95" width="5" height="12" rx="2" fill="url(#figure-grad)" opacity="0.9"/>
  </g>
  
  <!-- Efectos de luz del display -->
  <g class="spotlight">
    <path d="M50,25 L35,110 L105,110 L90,25 Z" fill="#FF00FF" opacity="0.05">
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Elementos flotantes de fandom (corazones, estrellas) -->
  <g class="floating-elements">
    <!-- Corazón izquierdo -->
    <path d="M25,65 L28,62 Q30,60 32,62 Q34,64 32,66 L25,73 L18,66 Q16,64 18,62 Q20,60 22,62 Z" 
          fill="#FF00FF" opacity="0.7" filter="url(#glow-neon)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Estrella derecha -->
    <polygon points="115,70 116,73 119,73 117,75 118,78 115,76 112,78 113,75 111,73 114,73" 
             fill="#00FFFF" opacity="0.7" filter="url(#glow-neon)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 3,-12; 0,0" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Partícula musical -->
    <text x="105" y="50" fill="#FF00FF" font-size="12" opacity="0.6" filter="url(#glow-neon)">♪</text>
  </g>
  
  <!-- Líneas de energía de la base -->
  <g stroke="#00FFFF" stroke-width="1" opacity="0.5">
    <circle cx="70" cy="110" r="25" fill="none">
      <animate attributeName="r" values="25;30;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
