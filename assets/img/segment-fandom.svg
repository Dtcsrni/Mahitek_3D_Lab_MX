<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img" aria-labelledby="title-fandom desc-fandom">
  <title id="title-fandom">Fandom & Coleccionables</title>
  <desc id="desc-fandom">Figuras y accesorios para fans de anime, videojuegos y cultura pop</desc>
  
  <defs>
    <linearGradient id="bg-fandom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <linearGradient id="neon-fandom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    
    <filter id="glow-neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="pixel-grid" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none"/>
      <circle cx="4" cy="4" r="0.5" fill="#FF00FF" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="140" height="140" rx="24" fill="url(#bg-fandom)"/>
  <rect width="140" height="140" rx="24" fill="url(#pixel-grid)"/>
  
  <!-- Marco neon -->
  <rect x="3" y="3" width="134" height="134" rx="21" fill="none" stroke="url(#neon-fandom)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Estrella gamer/fandom central -->
  <g transform="translate(70, 70)">
    <polygon points="0,-30 7,-10 27,-10 12,2 18,22 0,10 -18,22 -12,2 -27,-10 -7,-10" 
             fill="url(#neon-fandom)" stroke="#00FFFF" stroke-width="2" filter="url(#glow-neon)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </polygon>
    
    <circle r="15" fill="none" stroke="#FF00FF" stroke-width="2" filter="url(#glow-neon)">
      <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle r="8" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- PartÃ­culas orbitales -->
    <circle cx="25" cy="0" r="3" fill="#00FFFF" filter="url(#glow-neon)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-25" cy="0" r="3" fill="#FF00FF" filter="url(#glow-neon)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Detalles tech en esquinas -->
  <path d="M15 15 L15 25 L25 25" stroke="#00FFFF" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M125 15 L125 25 L115 25" stroke="#FF00FF" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M15 125 L15 115 L25 115" stroke="#FF00FF" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M125 125 L125 115 L115 115" stroke="#00FFFF" stroke-width="2" fill="none" opacity="0.7"/>
</svg>
