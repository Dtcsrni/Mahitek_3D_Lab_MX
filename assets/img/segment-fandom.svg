<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img" aria-labelledby="title-fandom desc-fandom">
  <title id="title-fandom">Fandom & Coleccionables</title>
  <desc id="desc-fandom">Figuras y accesorios para fans de anime, videojuegos y cultura pop</desc>
  
  <defs>
    <linearGradient id="bg-fandom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <linearGradient id="neon-fandom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    
    <linearGradient id="figure-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    
    <filter id="glow-neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="pixel-grid" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none"/>
      <circle cx="4" cy="4" r="0.5" fill="#FF00FF" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="140" height="140" rx="24" fill="url(#bg-fandom)"/>
  <rect width="140" height="140" rx="24" fill="url(#pixel-grid)"/>
  
  <!-- Marco neon -->
  <rect x="3" y="3" width="134" height="134" rx="21" fill="none" stroke="url(#neon-fandom)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Escena: Display/Vitrina con figura coleccionable tipo videojuego -->
  
  <!-- Base/Plataforma de exhibición 3D -->
  <g class="display-platform">
    <!-- Sombra de la plataforma -->
    <ellipse cx="70" cy="115" rx="40" ry="6" fill="#000000" opacity="0.4"/>
    
    <!-- Plataforma principal (vista isométrica) -->
    <path d="M35,108 L70,95 L105,108 L105,113 L70,126 L35,113 Z" 
          fill="url(#neon-fandom)" opacity="0.4" stroke="#FF00FF" stroke-width="2">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Panel superior de la plataforma -->
    <ellipse cx="70" cy="108" rx="35" ry="12" fill="url(#neon-fandom)" opacity="0.5" stroke="#00FFFF" stroke-width="2"/>
    
    <!-- Líneas de energía en la plataforma -->
    <line x1="50" y1="108" x2="90" y2="108" stroke="#00FFFF" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="45" y1="110" x2="95" y2="110" stroke="#FF00FF" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Figura coleccionable tipo personaje de videojuego -->
  <g class="collectible-figure">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-4; 0,0" dur="2.5s" repeatCount="indefinite"/>
    
    <!-- Piernas con botas -->
    <rect x="62" y="88" width="6" height="16" rx="3" fill="#A855F7" stroke="#FF00FF" stroke-width="1.5"/>
    <rect x="72" y="88" width="6" height="16" rx="3" fill="#A855F7" stroke="#FF00FF" stroke-width="1.5"/>
    <rect x="62" y="98" width="6" height="6" rx="2" fill="#00FFFF"/>
    <rect x="72" y="98" width="6" height="6" rx="2" fill="#00FFFF"/>
    
    <!-- Cuerpo del personaje (armadura/traje) -->
    <path d="M58,70 L58,88 L62,90 L78,90 L82,88 L82,70 L78,68 L62,68 Z" 
          fill="url(#figure-grad)" stroke="#00FFFF" stroke-width="2" opacity="0.9"/>
    
    <!-- Detalles del traje -->
    <rect x="65" y="73" width="10" height="8" rx="1" fill="#FF00FF" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <circle cx="70" cy="77" r="3" fill="#00FFFF" filter="url(#glow-neon)">
      <animate attributeName="r" values="3;4;3" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Brazos articulados -->
    <g class="left-arm">
      <rect x="52" y="72" width="6" height="12" rx="3" fill="#A855F7" stroke="#00FFFF" stroke-width="1.5">
        <animateTransform attributeName="transform" type="rotate" values="0 55 72; 15 55 72; 0 55 72" dur="2s" repeatCount="indefinite"/>
      </rect>
      <circle cx="55" cy="84" r="3" fill="#00FFFF"/>
    </g>
    
    <g class="right-arm">
      <rect x="82" y="72" width="6" height="12" rx="3" fill="#A855F7" stroke="#00FFFF" stroke-width="1.5">
        <animateTransform attributeName="transform" type="rotate" values="0 85 72; -15 85 72; 0 85 72" dur="2s" repeatCount="indefinite"/>
      </rect>
      <circle cx="85" cy="84" r="3" fill="#00FFFF"/>
    </g>
    
    <!-- Cabeza/casco -->
    <rect x="60" y="52" width="20" height="20" rx="4" fill="url(#figure-grad)" stroke="#00FFFF" stroke-width="2" opacity="0.95"/>
    
    <!-- Visor del casco -->
    <rect x="63" y="58" width="14" height="6" rx="2" fill="#00FFFF" filter="url(#glow-neon)">
      <animate attributeName="fill" values="#00FFFF;#FF00FF;#00FFFF" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Antena/detalle superior -->
    <line x1="70" y1="52" x2="70" y2="46" stroke="#FF00FF" stroke-width="2"/>
    <circle cx="70" cy="44" r="3" fill="#FF00FF" filter="url(#glow-neon)">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Detalles de armadura en hombros -->
    <rect x="58" y="68" width="4" height="4" rx="1" fill="#FF00FF" opacity="0.8"/>
    <rect x="78" y="68" width="4" height="4" rx="1" fill="#FF00FF" opacity="0.8"/>
  </g>
  
  <!-- Efectos de luz del display -->
  <g class="spotlight">
    <path d="M50,25 L35,110 L105,110 L90,25 Z" fill="#FF00FF" opacity="0.05">
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Elementos flotantes de fandom (corazones, estrellas) -->
  <g class="floating-elements">
    <!-- Corazón izquierdo -->
    <path d="M25,65 L28,62 Q30,60 32,62 Q34,64 32,66 L25,73 L18,66 Q16,64 18,62 Q20,60 22,62 Z" 
          fill="#FF00FF" opacity="0.7" filter="url(#glow-neon)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Estrella derecha -->
    <polygon points="115,70 116,73 119,73 117,75 118,78 115,76 112,78 113,75 111,73 114,73" 
             fill="#00FFFF" opacity="0.7" filter="url(#glow-neon)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 3,-12; 0,0" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Partícula musical -->
    <text x="105" y="50" fill="#FF00FF" font-size="12" opacity="0.6" filter="url(#glow-neon)">♪</text>
  </g>
  
  <!-- Líneas de energía de la base -->
  <g stroke="#00FFFF" stroke-width="1" opacity="0.5">
    <circle cx="70" cy="110" r="25" fill="none">
      <animate attributeName="r" values="25;30;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
