<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title-combo-trio-v2">
  <title id="title-combo-trio-v2">Combo Trío + Stickers</title>
  <desc>3 llaveros PETG + 10 stickers - Sin miedo al éxito</desc>
  
  <defs>
    <linearGradient id="key-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="sticker-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#9B59B6;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:0.7"/>
    </linearGradient>
    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      @keyframes pulse { 0%, 100% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
      @keyframes shimmer { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
      .key-1 { animation: float 3s ease-in-out infinite; }
      .key-2 { animation: float 3s ease-in-out 0.3s infinite; }
      .key-3 { animation: float 3s ease-in-out 0.6s infinite; }
      .badge { animation: pulse 2s ease-in-out infinite; transform-origin: center; }
      .shine { animation: shimmer 2s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Llaveros -->
  <g class="key-1">
    <circle cx="45" cy="60" r="7" fill="none" stroke="url(#key-gold)" stroke-width="2.5"/>
    <rect x="35" y="66" width="20" height="16" rx="2" fill="url(#key-gold)" filter="url(#soft-glow)"/>
    <line x1="45" y1="71" x2="45" y2="78" stroke="#FFF" stroke-width="2" stroke-linecap="round" class="shine"/>
  </g>
  
  <g class="key-2">
    <circle cx="100" cy="55" r="7" fill="none" stroke="url(#key-gold)" stroke-width="2.5"/>
    <rect x="90" y="61" width="20" height="16" rx="2" fill="url(#key-gold)" filter="url(#soft-glow)"/>
    <line x1="100" y1="66" x2="100" y2="73" stroke="#FFF" stroke-width="2" stroke-linecap="round" class="shine"/>
  </g>
  
  <g class="key-3">
    <circle cx="155" cy="60" r="7" fill="none" stroke="url(#key-gold)" stroke-width="2.5"/>
    <rect x="145" y="66" width="20" height="16" rx="2" fill="url(#key-gold)" filter="url(#soft-glow)"/>
    <line x1="155" y1="71" x2="155" y2="78" stroke="#FFF" stroke-width="2" stroke-linecap="round" class="shine"/>
  </g>
  
  <!-- Separador -->
  <text x="100" y="105" font-family="Arial,sans-serif" font-size="22" font-weight="bold" fill="#FFB347" text-anchor="middle" class="shine">+</text>
  
  <!-- Stack stickers -->
  <g transform="translate(100, 140)">
    <rect x="-35" y="-24" width="70" height="48" rx="4" fill="#F5F5F5" opacity="0.5"/>
    <rect x="-33" y="-26" width="70" height="48" rx="4" fill="#FFF" stroke="url(#sticker-gradient)" stroke-width="2"/>
    <circle cx="-15" cy="-12" r="6" fill="#06B6D4" opacity="0.6" class="shine"/>
    <circle cx="5" cy="-10" r="5" fill="#FB923C" opacity="0.6" class="shine"/>
    <circle cx="18" cy="-14" r="5" fill="#9B59B6" opacity="0.6" class="shine"/>
    <rect x="-20" y="2" width="40" height="3" rx="1.5" fill="#333" opacity="0.6"/>
    <rect x="-12" y="8" width="24" height="2" rx="1" fill="#666" opacity="0.4"/>
  </g>
  
  <!-- Badges -->
  <g class="badge">
    <circle cx="165" cy="48" r="16" fill="#FFB347" filter="url(#soft-glow)"/>
    <text x="165" y="54" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#FFF" text-anchor="middle">×3</text>
  </g>
  
  <g class="badge">
    <circle cx="135" cy="155" r="14" fill="#06B6D4" filter="url(#soft-glow)"/>
    <text x="135" y="160" font-family="Arial,sans-serif" font-size="13" font-weight="bold" fill="#FFF" text-anchor="middle">×10</text>
  </g>
  
  <!-- Precio -->
  <g transform="translate(100, 188)">
    <rect x="-32" y="-11" width="64" height="20" rx="10" fill="#FF6B9D" class="badge"/>
    <text x="0" y="3" font-family="Arial,sans-serif" font-size="15" font-weight="bold" fill="#FFF" text-anchor="middle">$120</text>
  </g>
</svg>
