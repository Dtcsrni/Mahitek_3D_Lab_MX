<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img">
  <title>Educación</title>
  <defs>
    <linearGradient id="bg-edu" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/><stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    <linearGradient id="neon-edu" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#10B981"/><stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="printer-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/><stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="glow-e">
      <feGaussianBlur stdDeviation="3"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="140" height="140" rx="24" fill="url(#bg-edu)"/>
  <rect x="3" y="3" width="134" height="134" rx="21" fill="none" stroke="url(#neon-edu)" stroke-width="2" opacity="0.6"/>
  
  <!-- Escena: Impresora 3D estilo videojuego isométrico -->
  
  <!-- Mesa/base isométrica -->
  <path d="M25,98 L30,95 L110,95 L115,98 Z" fill="url(#neon-edu)" opacity="0.4"/>
  <rect x="25" y="98" width="90" height="4" fill="#1a1f2e" opacity="0.6"/>
  <line x1="25" y1="98" x2="115" y2="98" stroke="#10B981" stroke-width="2" opacity="0.6"/>
  
  <!-- Sombra de la impresora -->
  <ellipse cx="70" cy="97" rx="35" ry="5" fill="#000000" opacity="0.4"/>
  
  <!-- Impresora 3D isométrica detallada -->
  <g class="printer">
    <!-- Base/cuerpo principal (vista isométrica) -->
    <path d="M35,75 L35,95 L70,105 L70,85 Z" 
          fill="#06B6D4" opacity="0.3" stroke="#00FFFF" stroke-width="2"/>
    <path d="M70,85 L70,105 L105,95 L105,75 Z" 
          fill="#10B981" opacity="0.4" stroke="#14B8A6" stroke-width="2"/>
    <path d="M35,75 L70,65 L105,75 L70,85 Z" 
          fill="url(#printer-grad)" opacity="0.6" stroke="#06B6D4" stroke-width="2" filter="url(#glow-e)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Panel de control frontal -->
    <rect x="45" y="82" width="20" height="12" rx="2" fill="#0B0F14" opacity="0.8" stroke="#00FFFF" stroke-width="1.5"/>
    
    <!-- Pantalla del panel -->
    <rect x="48" y="85" width="14" height="6" rx="1" fill="#00FFFF" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Botones -->
    <circle cx="52" cy="92" r="1.5" fill="#10B981" filter="url(#glow-e)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="92" r="1.5" fill="#EC4899" opacity="0.8"/>
    
    <!-- Torre/guía vertical izquierda -->
    <rect x="40" y="58" width="4" height="17" fill="#06B6D4" opacity="0.8" stroke="#00FFFF" stroke-width="1"/>
    <rect x="40" y="58" width="4" height="4" fill="#00FFFF" opacity="0.9"/>
    
    <!-- Torre/guía vertical derecha -->
    <rect x="96" y="58" width="4" height="17" fill="#06B6D4" opacity="0.8" stroke="#00FFFF" stroke-width="1"/>
    <rect x="96" y="58" width="4" height="4" fill="#00FFFF" opacity="0.9"/>
    
    <!-- Riel horizontal superior -->
    <rect x="44" y="58" width="52" height="3" fill="url(#neon-edu)" opacity="0.7" stroke="#10B981" stroke-width="1"/>
    
    <!-- Extrusor/cabezal (bloque isométrico) -->
    <g class="extruder">
      <animateTransform attributeName="transform" type="translate" values="0,0; 15,0; 15,0; 0,0; 0,0" dur="6s" repeatCount="indefinite"/>
      
      <!-- Cuerpo del extrusor -->
      <path d="M62,50 L62,58 L70,62 L70,54 Z" 
            fill="#00FFFF" opacity="0.7" stroke="#06B6D4" stroke-width="2" filter="url(#glow-e)"/>
      <path d="M70,54 L70,62 L78,58 L78,50 Z" 
            fill="#14B8A6" opacity="0.8" stroke="#10B981" stroke-width="2"/>
      <path d="M62,50 L70,46 L78,50 L70,54 Z" 
            fill="#00FFFF" opacity="0.9" stroke="#00FFFF" stroke-width="2" filter="url(#glow-e)"/>
      
      <!-- Boquilla -->
      <rect x="68" y="62" width="4" height="6" fill="#00FFFF" filter="url(#glow-e)">
        <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Objeto siendo impreso (cubo estilo Minecraft/voxel) -->
  <g class="printed-object">
    <!-- Plataforma de impresión (cama caliente) isométrica -->
    <ellipse cx="70" cy="75" rx="20" ry="8" fill="#00FFFF" opacity="0.2" stroke="#06B6D4" stroke-width="1"/>
    <rect x="50" y="73" width="40" height="2" fill="#00FFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Cubo siendo construido capa por capa (isométrico) -->
    <g class="building-cube">
      <!-- Capa inferior (completa) -->
      <path d="M60,68 L70,63 L80,68 L80,73 L70,78 L60,73 Z" 
            fill="#10B981" opacity="0.8" stroke="#14B8A6" stroke-width="2"/>
      <path d="M70,63 L80,68 L80,73 L70,78 Z" 
            fill="#14B8A6" opacity="0.7"/>
      <path d="M60,68 L70,63 L70,78 L60,73 Z" 
            fill="#06B6D4" opacity="0.6"/>
      
      <!-- Capa media (construyéndose) -->
      <path d="M62,63 L70,59 L78,63 L78,66 L70,71 L62,66 Z" 
            fill="#00FFFF" opacity="0.7" stroke="#06B6D4" stroke-width="2" filter="url(#glow-e)">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Capa superior (semi-transparente, apareciendo) -->
      <path d="M64,58 L70,55 L76,58 L76,61 L70,64 L64,61 Z" 
            fill="#00FFFF" opacity="0.4" stroke="#00FFFF" stroke-width="1.5">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      
      <!-- Líneas de construcción visibles -->
      <line x1="62" y1="66" x2="78" y2="66" stroke="#00FFFF" stroke-width="1" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Texto "3D" grabado en la cara frontal -->
    <text x="65" y="72" fill="#FFFFFF" font-size="8" font-weight="bold" opacity="0.9">3D</text>
  </g>
  
  <!-- Filamento siendo depositado (gotas animadas) -->
  <g class="filament-drops">
    <circle cx="70" cy="68" r="2" fill="#00FFFF" filter="url(#glow-e)">
      <animate attributeName="cy" values="64;68" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;1" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3" dur="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 15,0; 15,0; 0,0; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Línea de filamento desde boquilla -->
    <line x1="70" y1="68" x2="70" y2="64" stroke="#00FFFF" stroke-width="1.5" opacity="0.6" filter="url(#glow-e)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 15,0; 15,0; 0,0; 0,0" dur="6s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Iconos educativos flotantes -->
  <g class="education-icons">
    <!-- Libro -->
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="12" height="16" rx="1" fill="#06B6D4" opacity="0.7" stroke="#00FFFF" stroke-width="1">
        <animate attributeName="y" values="0;-3;0" dur="3s" repeatCount="indefinite"/>
      </rect>
      <line x1="6" y1="2" x2="6" y2="14" stroke="#00FFFF" stroke-width="1"/>
      <line x1="2" y1="5" x2="10" y2="5" stroke="#00FFFF" stroke-width="0.5" opacity="0.5"/>
      <line x1="2" y1="8" x2="10" y2="8" stroke="#00FFFF" stroke-width="0.5" opacity="0.5"/>
    </g>
    
    <!-- Lápiz -->
    <g transform="translate(110, 50)">
      <rect x="0" y="0" width="4" height="18" rx="1" fill="#FEDA77" opacity="0.8">
        <animate attributeName="y" values="0;-3;0" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <path d="M0 18 L2 22 L4 18 Z" fill="#10B981"/>
      <rect x="0" y="0" width="4" height="4" rx="1" fill="#EC4899" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Partículas de aprendizaje -->
  <g class="particles">
    <circle cx="25" cy="30" r="1.5" fill="#10B981" opacity="0.6">
      <animate attributeName="cy" values="30;20;30" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="35" r="1.5" fill="#06B6D4" opacity="0.6">
      <animate attributeName="cy" values="35;25;35" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto educativo -->
  <text x="70" y="25" fill="#00FFFF" font-size="10" text-anchor="middle" opacity="0.7" filter="url(#glow-e)">LEARN</text>
</svg>
