<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img">
  <title>Educación</title>
  <defs>
    <linearGradient id="bg-edu" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/><stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    <linearGradient id="neon-edu" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#10B981"/><stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="printer-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/><stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="glow-e">
      <feGaussianBlur stdDeviation="3"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="140" height="140" rx="24" fill="url(#bg-edu)"/>
  <rect x="3" y="3" width="134" height="134" rx="21" fill="none" stroke="url(#neon-edu)" stroke-width="2" opacity="0.6"/>
  
  <!-- Escena: Impresora 3D imprimiendo objeto educativo -->
  
  <!-- Mesa/base de impresora -->
  <rect x="25" y="95" width="90" height="5" rx="2" fill="url(#neon-edu)" opacity="0.3"/>
  <line x1="25" y1="95" x2="115" y2="95" stroke="#10B981" stroke-width="2" opacity="0.5"/>
  
  <!-- Impresora 3D simplificada -->
  <g class="printer">
    <!-- Base de impresora -->
    <rect x="35" y="70" width="70" height="25" rx="3" fill="url(#printer-grad)" opacity="0.4" stroke="#06B6D4" stroke-width="2"/>
    
    <!-- Panel frontal -->
    <rect x="40" y="75" width="60" height="15" rx="2" fill="#0B0F14" opacity="0.6"/>
    
    <!-- Indicador LED -->
    <circle cx="95" cy="78" r="2" fill="#10B981" filter="url(#glow-e)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Extrusor/cabezal -->
    <g class="extruder">
      <rect x="62" y="60" width="16" height="10" rx="2" fill="url(#printer-grad)" stroke="#00FFFF" stroke-width="2" filter="url(#glow-e)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 10,0; 0,0; 0,0" dur="6s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Boquilla -->
      <rect x="68" y="68" width="4" height="4" fill="#00FFFF" filter="url(#glow-e)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 10,0; 0,0; 0,0" dur="6s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Riel/guías -->
    <line x1="35" y1="65" x2="105" y2="65" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
    <line x1="38" y1="65" x2="38" y2="70" stroke="#06B6D4" stroke-width="1.5" opacity="0.5"/>
    <line x1="102" y1="65" x2="102" y2="70" stroke="#06B6D4" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Objeto siendo impreso (cubo educativo con "3D") -->
  <g class="printed-object">
    <!-- Base del objeto (cama caliente) -->
    <rect x="55" y="72" width="30" height="3" rx="1" fill="#00FFFF" opacity="0.3"/>
    
    <!-- Cubo en construcción -->
    <path d="M60,60 L75,55 L90,60 L90,72 L75,77 L60,72 Z" 
          fill="url(#neon-edu)" opacity="0.3" stroke="#10B981" stroke-width="2" filter="url(#glow-e)">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Texto "3D" en el cubo -->
    <text x="75" y="68" fill="#00FFFF" font-size="14" text-anchor="middle" font-weight="bold" filter="url(#glow-e)">3D</text>
    
    <!-- Líneas de construcción (capas) -->
    <line x1="60" y1="65" x2="90" y2="65" stroke="#00FFFF" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="68" x2="90" y2="68" stroke="#00FFFF" stroke-width="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Filamento siendo depositado (gota de material) -->
  <circle cx="70" cy="70" r="2" fill="#00FFFF" filter="url(#glow-e)">
    <animate attributeName="cy" values="68;70" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3" dur="1s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 10,0; 0,0; 0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Iconos educativos flotantes -->
  <g class="education-icons">
    <!-- Libro -->
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="12" height="16" rx="1" fill="#06B6D4" opacity="0.7" stroke="#00FFFF" stroke-width="1">
        <animate attributeName="y" values="0;-3;0" dur="3s" repeatCount="indefinite"/>
      </rect>
      <line x1="6" y1="2" x2="6" y2="14" stroke="#00FFFF" stroke-width="1"/>
      <line x1="2" y1="5" x2="10" y2="5" stroke="#00FFFF" stroke-width="0.5" opacity="0.5"/>
      <line x1="2" y1="8" x2="10" y2="8" stroke="#00FFFF" stroke-width="0.5" opacity="0.5"/>
    </g>
    
    <!-- Lápiz -->
    <g transform="translate(110, 50)">
      <rect x="0" y="0" width="4" height="18" rx="1" fill="#FEDA77" opacity="0.8">
        <animate attributeName="y" values="0;-3;0" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <path d="M0 18 L2 22 L4 18 Z" fill="#10B981"/>
      <rect x="0" y="0" width="4" height="4" rx="1" fill="#EC4899" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Partículas de aprendizaje -->
  <g class="particles">
    <circle cx="25" cy="30" r="1.5" fill="#10B981" opacity="0.6">
      <animate attributeName="cy" values="30;20;30" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="35" r="1.5" fill="#06B6D4" opacity="0.6">
      <animate attributeName="cy" values="35;25;35" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto educativo -->
  <text x="70" y="25" fill="#00FFFF" font-size="10" text-anchor="middle" opacity="0.7" filter="url(#glow-e)">LEARN</text>
</svg>
