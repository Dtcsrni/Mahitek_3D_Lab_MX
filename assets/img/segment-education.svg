<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="grad-edu" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8134AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Kit educativo -->
  <g class="edu-kit">
    <!-- Caja principal -->
    <rect x="50" y="90" width="100" height="70" rx="6" fill="url(#grad-edu)" stroke="#E8EDF4" stroke-width="2.5" opacity="0.95">
      <animate attributeName="y" values="90;88;90" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Tapa abierta -->
    <path d="M50 90 L50 70 Q50 65 55 65 L145 65 Q150 65 150 70 L150 90" fill="url(#grad-edu)" stroke="#E8EDF4" stroke-width="2.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 100 90; -15 50 90; 0 100 90" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Piezas modulares -->
    <g class="pieces">
      <!-- Cubo -->
      <g transform="translate(70, 105)">
        <rect x="0" y="0" width="15" height="15" rx="2" fill="#FEDA77" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9">
          <animate attributeName="y" values="0;-3;0" dur="2s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Cilindro -->
      <g transform="translate(95, 105)">
        <ellipse cx="7.5" cy="0" rx="7.5" ry="3" fill="#10B981" opacity="0.9"/>
        <rect x="0" y="0" width="15" height="15" fill="#10B981" opacity="0.9">
          <animate attributeName="y" values="0;-3;0" dur="2.2s" repeatCount="indefinite"/>
        </rect>
        <ellipse cx="7.5" cy="15" rx="7.5" ry="3" fill="#10B981" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9"/>
      </g>
      
      <!-- Engranaje -->
      <g transform="translate(120, 108)">
        <circle cx="7.5" cy="7.5" r="8" fill="none" stroke="#DD2A7B" stroke-width="2">
          <animateTransform attributeName="transform" type="rotate" values="0 7.5 7.5; 360 7.5 7.5" dur="8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="7.5" cy="7.5" r="4" fill="#DD2A7B" opacity="0.9"/>
        <rect x="6" y="0" width="3" height="3" fill="#DD2A7B"/>
        <rect x="6" y="12" width="3" height="3" fill="#DD2A7B"/>
        <rect x="0" y="6" width="3" height="3" fill="#DD2A7B"/>
        <rect x="12" y="6" width="3" height="3" fill="#DD2A7B"/>
      </g>
      
      <!-- Pirámide -->
      <g transform="translate(65, 130)">
        <path d="M7.5 0 L15 12 L0 12 Z" fill="#06B6D4" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2.5s" repeatCount="indefinite"/>
        </path>
      </g>
      
      <!-- Esfera -->
      <circle cx="110" cy="138" r="7" fill="#515BD4" stroke="#E8EDF4" stroke-width="1.5" opacity="0.9">
        <animate attributeName="cy" values="138;135;138" dur="2.3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Etiqueta educativa -->
    <g transform="translate(120, 95)">
      <rect x="0" y="0" width="22" height="16" rx="2" fill="#E8EDF4" opacity="0.95"/>
      <text x="11" y="10" font-size="10" fill="#06B6D4" text-anchor="middle" font-weight="bold">DIY</text>
    </g>
  </g>
  
  <!-- Iconos de aprendizaje -->
  <g class="learning-icons" opacity="0.7">
    <!-- Libro -->
    <g transform="translate(25, 100)">
      <rect x="0" y="0" width="12" height="16" rx="1" fill="#E8EDF4"/>
      <line x1="6" y1="2" x2="6" y2="14" stroke="#06B6D4" stroke-width="1"/>
    </g>
    
    <!-- Lápiz -->
    <g transform="translate(165, 110)">
      <rect x="0" y="0" width="4" height="18" rx="1" fill="#FEDA77"/>
      <path d="M0 18 L2 22 L4 18 Z" fill="#9CA3AF"/>
    </g>
  </g>
  
  <!-- Partículas de ideas -->
  <circle cx="40" cy="70" r="2" fill="#FEDA77" opacity="0.6">
    <animate attributeName="cy" values="70;50;70" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="80" r="2" fill="#8134AF" opacity="0.6">
    <animate attributeName="cy" values="80;60;80" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sombra -->
  <ellipse cx="100" cy="175" rx="55" ry="7" fill="#0B0F14" opacity="0.25"/>
</svg>