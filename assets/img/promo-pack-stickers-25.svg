<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title-pack-stickers-25">
  <title id="title-pack-stickers-25">Pack 25 Stickers</title>
  <desc>Pa' la banda - 25 stickers laminados 5×5cm para eventos, activaciones o regalos grupales.</desc>

  <defs>
    <radialGradient id="bg-crimson" cx="55%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#2b061e" stop-opacity="0.95" />
      <stop offset="60%" stop-color="#4c0519" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#14030f" stop-opacity="1" />
    </radialGradient>
    <linearGradient id="sticker-gloss-25" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.95" />
      <stop offset="40%" stop-color="#f97316" stop-opacity="0.7" />
      <stop offset="70%" stop-color="#a855f7" stop-opacity="0.75" />
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.95" />
    </linearGradient>
    <linearGradient id="shine-25" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdf2f8" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0" />
    </linearGradient>
    <filter id="shadow-soft-25" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="7" stdDeviation="9" flood-color="#290718" flood-opacity="0.45" />
    </filter>
    <style>
      :root { color-scheme: dark; }
      .bg-disc { animation: bgPulse25 13s ease-in-out infinite; transform-origin: 106px 96px; }
      .orbit-line { stroke-dasharray: 8 18; animation: orbitDash25 9s linear infinite; }
      .stack { animation: stackFloat25 5.5s ease-in-out infinite; transform-origin: 108px 104px; }
      .sticker-top { animation: stickerTilt25 4.8s ease-in-out infinite; transform-origin: 110px 100px; }
      .badge-qty { animation: badgePop25 3.4s ease-in-out infinite; transform-origin: center; }
      .price-tag { animation: priceGlow25 2.8s ease-in-out infinite; transform-origin: center; }
      .flare { animation: flarePulse 4.5s ease-in-out infinite; transform-origin: center; }
      .spark { animation: sparkDrift 6s ease-in-out infinite; transform-origin: center; }
      @keyframes bgPulse25 {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.95; }
        35% { transform: scale(1.08) rotate(5deg); opacity: 1; }
        70% { transform: scale(1.04) rotate(-4deg); }
      }
      @keyframes orbitDash25 {
        to { stroke-dashoffset: -200; }
      }
      @keyframes stackFloat25 {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      @keyframes stickerTilt25 {
        0%, 100% { transform: rotate(0deg) translateY(0); }
        40% { transform: rotate(-4deg) translateY(-6px); }
        70% { transform: rotate(3deg) translateY(-4px); }
      }
      @keyframes badgePop25 {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.18); }
      }
      @keyframes priceGlow25 {
        0%, 100% { filter: brightness(1); opacity: 1; }
        50% { filter: brightness(1.25); opacity: 0.88; }
      }
      @keyframes flarePulse {
        0%, 100% { opacity: 0.15; transform: scale(1); }
        50% { opacity: 0.35; transform: scale(1.15); }
      }
      @keyframes sparkDrift {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 0.8; }
        50% { transform: translate(4px, -6px) rotate(18deg); opacity: 1; }
        100% { transform: translate(0, 0) rotate(0deg); opacity: 0.8; }
      }
      @media (prefers-reduced-motion: reduce) {
        .bg-disc, .orbit-line, .stack, .sticker-top, .badge-qty, .price-tag, .flare, .spark {
          animation: none !important;
        }
      }
    </style>
  </defs>

  <rect width="200" height="200" fill="url(#bg-crimson)" rx="26" />

  <g class="bg-disc" opacity="0.38">
    <circle cx="106" cy="102" r="86" fill="#f43f5e" />
    <circle cx="106" cy="102" r="70" fill="#581c87" opacity="0.6" />
  </g>

  <g fill="none" stroke="#f97316" stroke-width="2" opacity="0.55">
    <circle cx="110" cy="104" r="80" class="orbit-line" />
    <circle cx="110" cy="104" r="64" class="orbit-line" style="animation-duration: 12s; animation-delay: -2.5s;" />
  </g>

  <g class="flare" opacity="0.35">
    <ellipse cx="70" cy="58" rx="26" ry="10" fill="#f97316" />
    <ellipse cx="150" cy="140" rx="30" ry="12" fill="#a855f7" />
  </g>

  <g class="stack" filter="url(#shadow-soft-25)">
    <g opacity="0.38">
      <rect x="44" y="74" width="112" height="92" rx="16" fill="#3b0821" />
      <rect x="50" y="70" width="112" height="92" rx="16" fill="#4f0a26" />
      <rect x="56" y="66" width="112" height="92" rx="16" fill="#65102f" />
      <rect x="62" y="62" width="112" height="92" rx="16" fill="#7e1438" />
    </g>
    <g class="sticker-top">
      <rect x="66" y="60" width="112" height="92" rx="16" fill="#3b0821" />
      <rect x="66" y="60" width="112" height="92" rx="16" fill="#3b0821" stroke="url(#sticker-gloss-25)" stroke-width="4" />
      <rect x="74" y="74" width="88" height="26" rx="13" fill="#ef4444" opacity="0.9" />
      <rect x="74" y="110" width="64" height="12" rx="6" fill="#a855f7" opacity="0.6" />
      <rect x="74" y="132" width="40" height="8" rx="4" fill="#f97316" opacity="0.55" />
      <circle cx="138" cy="118" r="18" fill="#f97316" opacity="0.55" />
      <circle cx="148" cy="90" r="14" fill="#a855f7" opacity="0.6" />
      <circle cx="122" cy="94" r="10" fill="#22d3ee" opacity="0.45" />
      <path d="M82 124 Q108 144 148 128" stroke="#f43f5e" stroke-width="3.2" stroke-linecap="round" opacity="0.55" />
      <rect x="66" y="60" width="112" height="92" rx="16" fill="url(#shine-25)" opacity="0.6" />
    </g>
  </g>

  <g class="badge-qty" transform="translate(164 56)">
    <circle cx="0" cy="0" r="26" fill="#ef4444" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#f97316" stroke-width="2.5" opacity="0.6" />
    <text x="0" y="9" font-family="'Segoe UI', Arial, sans-serif" font-size="19" font-weight="700" fill="#fdf2f8" text-anchor="middle">25</text>
  </g>

  <g class="price-tag" transform="translate(110 178)">
    <rect x="-38" y="-15" width="76" height="30" rx="15" fill="#be123c" />
    <rect x="-38" y="-15" width="76" height="30" rx="15" fill="none" stroke="#f97316" stroke-width="2.2" opacity="0.65" />
    <text x="0" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#fdf2f8" text-anchor="middle">$50</text>
  </g>

  <g opacity="0.85" fill="#fdf2f8" font-family="'Segoe UI', Arial, sans-serif" text-anchor="middle">
    <text x="100" y="34" font-size="13" font-weight="700" fill="#ef4444">Pa' la banda</text>
    <text x="100" y="50" font-size="10" fill="#fecdd3">Volumen máximo · laminado holográfico disponible</text>
  </g>

  <g class="spark" opacity="0.8">
    <path d="M30 82 l6 14 14 6-14 6-6 14-6-14-14-6 14-6z" fill="#f43f5e" opacity="0.4" />
  </g>
  <g class="spark" style="animation-delay: 2.2s;" opacity="0.8">
    <path d="M168 150 l4 10 10 4-10 4-4 10-4-10-10-4 10-4z" fill="#a855f7" opacity="0.4" />
  </g>
</svg>
