<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title-pack-stickers-25">
  <title id="title-pack-stickers-25">Pack 25 Stickers</title>
  <desc>Pa' la banda - 25 stickers laminados 5×5cm</desc>
  
  <defs>
    <linearGradient id="bg-st25" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:0.12"/>
    </linearGradient>
    <linearGradient id="hologram-25" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:0.95"/>
      <stop offset="25%" style="stop-color:#FB923C;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#9B59B6;stop-opacity:0.95"/>
      <stop offset="75%" style="stop-color:#FB923C;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:0.95"/>
    </linearGradient>
    <filter id="shadow-st25">
      <feGaussianBlur stdDeviation="3"/>
      <feOffset dx="0" dy="4"/>
    </filter>
  </defs>
  
  <rect width="200" height="200" fill="url(#bg-st25)"/>
  
  <!-- Stack voluminoso -->
  <g transform="translate(100, 100)">
    <rect x="-56" y="-34" width="112" height="68" rx="7" fill="#AAA" opacity="0.2" filter="url(#shadow-st25)"/>
    <rect x="-54" y="-36" width="112" height="68" rx="7" fill="#BBB" opacity="0.25"/>
    <rect x="-52" y="-38" width="112" height="68" rx="7" fill="#CCC" opacity="0.3"/>
    <rect x="-50" y="-40" width="112" height="68" rx="7" fill="#D8D8D8" opacity="0.4"/>
    <rect x="-48" y="-42" width="112" height="68" rx="7" fill="#E0E0E0" opacity="0.5"/>
    <rect x="-46" y="-44" width="112" height="68" rx="7" fill="#EFEFEF" opacity="0.6"/>
    <rect x="-44" y="-46" width="112" height="68" rx="7" fill="#FFF" stroke="url(#hologram-25)" stroke-width="3.5"/>
    
    <!-- Diseños densos -->
    <g opacity="0.9">
      <!-- Fila superior -->
      <circle cx="-40" cy="-30" r="8" fill="#E74C3C" opacity="0.7"/>
      <circle cx="-22" cy="-28" r="7" fill="#FB923C" opacity="0.7"/>
      <circle cx="-4" cy="-32" r="9" fill="#9B59B6" opacity="0.7"/>
      <circle cx="14" cy="-29" r="8" fill="#06B6D4" opacity="0.6"/>
      <circle cx="32" cy="-31" r="7" fill="#10B981" opacity="0.7"/>
      <circle cx="45" cy="-28" r="8" fill="#F59E0B" opacity="0.7"/>
      
      <!-- Textos -->
      <rect x="-38" y="-10" width="76" height="5" rx="2.5" fill="#222" opacity="0.75"/>
      <rect x="-30" y="0" width="60" height="4" rx="2" fill="#444" opacity="0.65"/>
      <rect x="-22" y="9" width="44" height="3" rx="1.5" fill="#666" opacity="0.55"/>
      
      <!-- Fila inferior -->
      <circle cx="-38" cy="24" r="7" fill="#FB923C" opacity="0.7"/>
      <circle cx="-20" cy="26" r="8" fill="#E74C3C" opacity="0.7"/>
      <circle cx="-2" cy="28" r="6" fill="#10B981" opacity="0.7"/>
      <circle cx="16" cy="25" r="9" fill="#9B59B6" opacity="0.6"/>
      <circle cx="34" cy="27" r="7" fill="#06B6D4" opacity="0.7"/>
      <circle cx="48" cy="23" r="8" fill="#F59E0B" opacity="0.7"/>
    </g>
    
    <!-- Badge cantidad grande -->
    <g transform="translate(62, -56)">
      <circle cx="0" cy="0" r="24" fill="#E74C3C"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#FFF" text-anchor="middle">25</text>
    </g>
  </g>
  
  <!-- Precio -->
  <g transform="translate(100, 175)">
    <rect x="-32" y="-13" width="64" height="26" rx="13" fill="#C0392B"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#FFF" text-anchor="middle">$50</text>
  </g>
  
  <!-- Título -->
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C" text-anchor="middle" opacity="0.8">Pa' la banda</text>
</svg>
