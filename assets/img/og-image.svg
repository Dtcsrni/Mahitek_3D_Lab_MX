<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de fondo -->
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="50%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0f1419"/>
    </linearGradient>
    
    <!-- Gradiente cyan -->
    <linearGradient id="ogCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="ogGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>
  
  <!-- Efectos de glow -->
  <circle cx="200" cy="150" r="150" fill="url(#ogGlow)"/>
  <circle cx="1000" cy="480" r="180" fill="url(#ogGlow)"/>
  
  <!-- Grid pattern sutil -->
  <g opacity="0.05">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#06B6D4" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#06B6D4" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#06B6D4" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#06B6D4" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#06B6D4" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#06B6D4" stroke-width="1"/>
  </g>
  
  <!-- Logo simplificado (circulo con M) -->
  <g transform="translate(150, 240)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#ogCyan)" stroke-width="4"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="72" font-weight="700" fill="url(#ogCyan)">M</text>
  </g>
  
  <!-- Texto principal -->
  <text x="320" y="260" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="68" font-weight="700" fill="#ffffff" letter-spacing="-1">
    Mahitek 3D Lab
  </text>
  
  <!-- Subtítulo -->
  <text x="320" y="330" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="36" font-weight="400" fill="#94a3b8">
    Impresión 3D en PETG | Pachuca
  </text>
  
  <!-- Badge "BAJO PEDIDO" -->
  <g transform="translate(320, 390)">
    <rect x="0" y="0" width="280" height="60" rx="30" 
          fill="url(#ogCyan)" opacity="0.15"/>
    <rect x="0" y="0" width="280" height="60" rx="30" 
          fill="none" stroke="url(#ogCyan)" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" dominant-baseline="central"
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="24" font-weight="600" fill="#06B6D4" letter-spacing="2">
      BAJO PEDIDO
    </text>
  </g>
  
  <!-- Ícono de impresora 3D simplificado -->
  <g transform="translate(950, 280)" opacity="0.8">
    <!-- Base -->
    <rect x="0" y="60" width="120" height="20" rx="4" fill="url(#ogCyan)" opacity="0.6"/>
    <!-- Cuerpo -->
    <rect x="10" y="20" width="100" height="40" rx="4" fill="none" stroke="url(#ogCyan)" stroke-width="3"/>
    <!-- Cabezal -->
    <rect x="45" y="0" width="30" height="30" rx="4" fill="url(#ogCyan)"/>
    <!-- Líneas de impresión -->
    <line x1="30" y1="70" x2="90" y2="70" stroke="#06B6D4" stroke-width="2" opacity="0.7"/>
    <circle cx="60" cy="70" r="3" fill="#06B6D4"/>
  </g>
  
  <!-- Tagline inferior -->
  <text x="600" y="560" text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="22" font-weight="400" fill="#64748b" letter-spacing="1">
    Diseño técnico · Fabricación funcional · Envío nacional
  </text>
</svg>
