<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de fondo oscuro -->
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="50%" stop-color="#0c0d0e"/>
      <stop offset="100%" stop-color="#0f1419"/>
    </linearGradient>
    
    <!-- Gradiente cyan oficial (del logo) -->
    <linearGradient id="ogCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#12adf0"/>
      <stop offset="50%" stop-color="#27b2f5"/>
      <stop offset="100%" stop-color="#64c4ef"/>
    </linearGradient>
    
    <!-- Gradiente rojo oficial (del logo) -->
    <linearGradient id="ogRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cf2623"/>
      <stop offset="100%" stop-color="#d32623"/>
    </linearGradient>
    
    <!-- Glow cyan -->
    <radialGradient id="ogGlowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#27b2f5" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#27b2f5" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Glow rojo -->
    <radialGradient id="ogGlowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d32623" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#d32623" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>
  
  <!-- Efectos de glow con colores oficiales -->
  <circle cx="180" cy="140" r="180" fill="url(#ogGlowCyan)"/>
  <circle cx="1050" cy="500" r="200" fill="url(#ogGlowRed)"/>
  <circle cx="600" cy="315" r="250" fill="url(#ogGlowCyan)" opacity="0.3"/>
  
  <!-- Grid pattern sutil con cyan -->
  <g opacity="0.06">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#27b2f5" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#27b2f5" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#27b2f5" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#27b2f5" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#d32623" stroke-width="1" opacity="0.8"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#27b2f5" stroke-width="1"/>
  </g>
  
  <!-- Hexágono inspirado en el logo -->
  <g transform="translate(150, 260)">
    <polygon points="0,-70 60,-35 60,35 0,70 -60,35 -60,-35" 
             fill="none" stroke="url(#ogCyan)" stroke-width="3" opacity="0.8"/>
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
             fill="none" stroke="url(#ogCyan)" stroke-width="2" opacity="0.5"/>
    <!-- M central -->
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="68" font-weight="800" fill="url(#ogCyan)" letter-spacing="-2">M</text>
    <!-- Acentos rojos -->
    <circle cx="-35" cy="-25" r="4" fill="url(#ogRed)"/>
    <circle cx="35" cy="25" r="4" fill="url(#ogRed)"/>
    <rect x="-50" y="-45" width="15" height="3" fill="url(#ogRed)" rx="1.5"/>
  </g>
  
  <!-- Texto principal -->
  <text x="300" y="245" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="64" font-weight="800" fill="#fcfcfc" letter-spacing="-1.5">
    Mahitek 3D Lab
  </text>
  
  <!-- Subtítulo con colores oficiales -->
  <text x="300" y="310" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" font-weight="500" fill="#94a3b8">
    Impresión 3D en 
    <tspan fill="url(#ogCyan)" font-weight="700">PETG</tspan>
    <tspan fill="#94a3b8"> | </tspan>
    <tspan fill="url(#ogRed)" font-weight="600">Pachuca</tspan>
  </text>
  
  <!-- Badge "BAJO PEDIDO" con colores oficiales -->
  <g transform="translate(300, 365)">
    <rect x="0" y="0" width="300" height="64" rx="32" 
          fill="url(#ogCyan)" opacity="0.12"/>
    <rect x="0" y="0" width="300" height="64" rx="32" 
          fill="none" stroke="url(#ogCyan)" stroke-width="2.5"/>
    <text x="150" y="32" text-anchor="middle" dominant-baseline="central"
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="26" font-weight="700" fill="#27b2f5" letter-spacing="3">
      BAJO PEDIDO
    </text>
    <!-- Iconos decorativos -->
    <circle cx="25" cy="32" r="6" fill="url(#ogRed)" opacity="0.8"/>
    <circle cx="275" cy="32" r="6" fill="url(#ogRed)" opacity="0.8"/>
  </g>
  
  <!-- Elementos geométricos del logo (hexágonos pequeños) -->
  <g transform="translate(950, 200)" opacity="0.7">
    <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" 
             fill="none" stroke="url(#ogCyan)" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="url(#ogCyan)"/>
  </g>
  
  <g transform="translate(1050, 350)" opacity="0.6">
    <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5" 
             fill="none" stroke="url(#ogRed)" stroke-width="1.5"/>
    <rect x="-3" y="-3" width="6" height="6" fill="url(#ogRed)"/>
  </g>
  
  <g transform="translate(880, 420)" opacity="0.5">
    <polygon points="0,-12 10,-6 10,6 0,12 -10,6 -10,-6" 
             fill="url(#ogCyan)" opacity="0.3"/>
  </g>
  
  <!-- Ícono de impresora 3D con colores oficiales -->
  <g transform="translate(930, 280)" opacity="0.85">
    <!-- Base -->
    <rect x="0" y="65" width="130" height="18" rx="5" fill="url(#ogCyan)" opacity="0.7"/>
    <!-- Cuerpo -->
    <rect x="12" y="22" width="106" height="43" rx="5" fill="none" stroke="url(#ogCyan)" stroke-width="3.5"/>
    <!-- Cabezal de impresión -->
    <rect x="48" y="0" width="34" height="32" rx="5" fill="url(#ogRed)"/>
    <rect x="52" y="4" width="26" height="24" rx="3" fill="#0c0d0e" opacity="0.4"/>
    <!-- Líneas de impresión animadas -->
    <line x1="30" y1="73" x2="100" y2="73" stroke="#27b2f5" stroke-width="3" opacity="0.8"/>
    <circle cx="65" cy="73" r="4" fill="#d32623"/>
    <!-- Detalles técnicos -->
    <line x1="20" y1="35" x2="35" y2="35" stroke="url(#ogCyan)" stroke-width="2"/>
    <line x1="95" y1="35" x2="110" y2="35" stroke="url(#ogCyan)" stroke-width="2"/>
  </g>
  
  <!-- Tagline inferior con colores oficiales -->
  <text x="600" y="550" text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="20" font-weight="500" fill="#64748b" letter-spacing="1.5">
    <tspan fill="url(#ogCyan)" font-weight="600">Diseño técnico</tspan>
    <tspan fill="#64748b"> · </tspan>
    <tspan fill="#94a3b8">Fabricación funcional</tspan>
    <tspan fill="#64748b"> · </tspan>
    <tspan fill="url(#ogRed)" font-weight="600">Envío nacional</tspan>
  </text>
  
  <!-- Detalles técnicos subtiles -->
  <g opacity="0.15">
    <circle cx="250" cy="520" r="2" fill="#27b2f5"/>
    <circle cx="420" cy="85" r="2" fill="#d32623"/>
    <circle cx="780" cy="160" r="2" fill="#27b2f5"/>
    <circle cx="1100" cy="580" r="2" fill="#d32623"/>
  </g>
</svg>
