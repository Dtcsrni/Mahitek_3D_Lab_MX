<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="grad-promo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F58529;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DD2A7B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Etiquetas de descuento -->
  <g class="promo-tags">
    <!-- Tag principal -->
    <g transform="translate(70, 70)">
      <path d="M0 0 L40 0 L50 15 L40 30 L0 30 Q-5 15 0 0 Z" fill="url(#grad-promo)" stroke="#E8EDF4" stroke-width="2.5" opacity="0.95">
        <animateTransform attributeName="transform" type="scale" values="1 1; 1.05 1.05; 1 1" dur="2s" additive="sum" repeatCount="indefinite"/>
      </path>
      <text x="15" y="19" font-size="16" font-weight="bold" fill="#E8EDF4" text-anchor="middle">%</text>
    </g>
    
    <!-- Tag secundario -->
    <g transform="translate(100, 110)">
      <path d="M0 0 L30 0 L37 12 L30 24 L0 24 Q-4 12 0 0 Z" fill="url(#grad-promo)" stroke="#E8EDF4" stroke-width="2" opacity="0.85">
        <animateTransform attributeName="transform" type="scale" values="1 1; 1.05 1.05; 1 1" dur="2.2s" additive="sum" repeatCount="indefinite"/>
      </path>
      <circle cx="12" cy="12" r="6" fill="#FEDA77" opacity="0.9">
        <animate attributeName="r" values="6;7;6" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Precio tachado -->
  <g transform="translate(50, 150)" opacity="0.7">
    <text x="0" y="0" font-size="14" fill="#E8EDF4">$$$</text>
    <line x1="0" y1="-5" x2="30" y2="-5" stroke="#DD2A7B" stroke-width="2"/>
  </g>
  
  <!-- Nuevo precio -->
  <g transform="translate(90, 150)">
    <text x="0" y="0" font-size="18" font-weight="bold" fill="#10B981">$$</text>
    <circle cx="35" cy="-10" r="8" fill="#10B981" opacity="0.2">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Estrellas de oferta -->
  <g opacity="0.8">
    <path d="M140 80 L142 85 L147 85 L143 88 L145 93 L140 90 L135 93 L137 88 L133 85 L138 85 Z" fill="#FEDA77">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M155 105 L156 108 L159 108 L156 110 L157 113 L155 111 L153 113 L154 110 L151 108 L154 108 Z" fill="#FEDA77">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Confetti -->
  <rect x="40" y="50" width="2" height="6" rx="1" fill="#06B6D4" opacity="0.6" transform="rotate(20 41 53)">
    <animate attributeName="y" values="50;70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <circle cx="160" cy="60" r="1.5" fill="#F58529" opacity="0.6">
    <animate attributeName="cy" values="60;80" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Brillo -->
  <circle cx="120" cy="85" r="40" fill="#FEDA77" opacity="0.05">
    <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>