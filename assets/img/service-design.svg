<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" role="img" aria-labelledby="title-design desc-design">
  <title id="title-design">Diseño 3D</title>
  <desc id="desc-design">Modelado y diseño de piezas personalizadas en 3D</desc>
  
  <defs>
    <linearGradient id="bg-design" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <linearGradient id="neon-design" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    
    <filter id="glow-tech">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="hex-pattern" width="15" height="13" patternUnits="userSpaceOnUse">
      <polygon points="7.5,0 15,3.75 15,10 7.5,13 0,10 0,3.75" fill="none" stroke="#06B6D4" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="140" height="140" rx="24" fill="url(#bg-design)"/>
  <rect width="140" height="140" rx="24" fill="url(#hex-pattern)"/>
  
  <!-- Marco -->
  <rect x="3" y="3" width="134" height="134" rx="21" fill="none" stroke="url(#neon-design)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Cursor/puntero de diseño -->
  <g transform="translate(40, 40)">
    <path d="M0,0 L0,30 L10,25 L15,35 L20,33 L15,23 L25,20 Z" 
          fill="url(#neon-design)" stroke="#00FFFF" stroke-width="2" filter="url(#glow-tech)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 3,3; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Grid de diseño 3D -->
  <g opacity="0.8">
    <line x1="50" y1="60" x2="90" y2="60" stroke="#06B6D4" stroke-width="1.5"/>
    <line x1="50" y1="70" x2="90" y2="70" stroke="#06B6D4" stroke-width="1.5"/>
    <line x1="50" y1="80" x2="90" y2="80" stroke="#06B6D4" stroke-width="1.5"/>
    
    <line x1="60" y1="50" x2="60" y2="90" stroke="#A855F7" stroke-width="1.5"/>
    <line x1="70" y1="50" x2="70" y2="90" stroke="#A855F7" stroke-width="1.5"/>
    <line x1="80" y1="50" x2="80" y2="90" stroke="#A855F7" stroke-width="1.5"/>
  </g>
  
  <!-- Forma 3D isométrica -->
  <g filter="url(#glow-tech)">
    <path d="M70,55 L90,65 L90,85 L70,95 L50,85 L50,65 Z" 
          fill="url(#neon-design)" opacity="0.3" stroke="#00FFFF" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <line x1="70" y1="55" x2="70" y2="95" stroke="#00FFFF" stroke-width="2"/>
    <line x1="50" y1="65" x2="90" y2="65" stroke="#A855F7" stroke-width="2"/>
    <line x1="50" y1="85" x2="90" y2="85" stroke="#06B6D4" stroke-width="2"/>
  </g>
  
  <!-- Puntos de control -->
  <circle cx="70" cy="55" r="4" fill="#00FFFF" filter="url(#glow-tech)">
    <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="65" r="4" fill="#A855F7" filter="url(#glow-tech)"/>
  <circle cx="90" cy="85" r="4" fill="#06B6D4" filter="url(#glow-tech)"/>
  <circle cx="70" cy="95" r="4" fill="#00FFFF" filter="url(#glow-tech)"/>
  <circle cx="50" cy="85" r="4" fill="#A855F7" filter="url(#glow-tech)"/>
  <circle cx="50" cy="65" r="4" fill="#06B6D4" filter="url(#glow-tech)"/>
  
  <!-- Marcas de medición -->
  <g stroke="#00FFFF" stroke-width="1" opacity="0.6">
    <line x1="45" y1="55" x2="48" y2="55"/>
    <line x1="45" y1="95" x2="48" y2="95"/>
    <line x1="45" y1="55" x2="45" y2="95"/>
    <text x="40" y="78" fill="#00FFFF" font-size="8" text-anchor="end">40mm</text>
  </g>
</svg>
