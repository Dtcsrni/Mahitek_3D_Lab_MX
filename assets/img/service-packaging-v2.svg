<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title-packaging desc-packaging">
  <title id="title-packaging">Empaque Premium</title>
  <desc id="desc-packaging">Presentación profesional lista para entregar con tarjeta personalizada</desc>
  
  <defs>
    <linearGradient id="bg-pack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F14"/>
      <stop offset="100%" stop-color="#1a2332"/>
    </linearGradient>
    
    <linearGradient id="box-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    
    <linearGradient id="ribbon-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FB923C"/>
      <stop offset="50%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
    
    <linearGradient id="holo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="25%" stop-color="#A78BFA"/>
      <stop offset="50%" stop-color="#FB923C"/>
      <stop offset="75%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    
    <filter id="pack-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="200" height="200" fill="url(#bg-pack)"/>
  
  <!-- Sombra de la caja -->
  <ellipse cx="100" cy="175" rx="60" ry="10" fill="#000000" opacity="0.3"/>
  
  <!-- Caja principal (vista 3D isométrica) -->
  <g class="gift-box">
    <!-- Cara frontal -->
    <path d="M50,90 L100,70 L150,90 L150,140 L100,160 L50,140 Z" 
          fill="url(#box-grad)" stroke="#06B6D4" stroke-width="2" opacity="0.9"/>
    
    <!-- Cara superior -->
    <path d="M50,90 L100,70 L150,90 L100,110 Z" 
          fill="#334155" stroke="#06B6D4" stroke-width="2"/>
    
    <!-- Cara lateral -->
    <path d="M100,110 L150,90 L150,140 L100,160 Z" 
          fill="#1E293B" stroke="#06B6D4" stroke-width="2" opacity="0.7"/>
    
    <!-- Detalles de la tapa -->
    <path d="M55,92 L100,75 L145,92" fill="none" stroke="#22D3EE" stroke-width="1" opacity="0.5"/>
    <line x1="100" y1="75" x2="100" y2="110" stroke="#22D3EE" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Lazo/Moño holográfico -->
  <g class="ribbon">
    <!-- Lazo horizontal -->
    <ellipse cx="100" cy="90" rx="35" ry="8" fill="url(#holo-grad)" opacity="0.7" filter="url(#pack-glow)"/>
    
    <!-- Lazo vertical (vista frontal) -->
    <ellipse cx="100" cy="90" rx="8" ry="30" fill="url(#holo-grad)" opacity="0.6" filter="url(#pack-glow)"/>
    
    <!-- Nudo central -->
    <circle cx="100" cy="90" r="10" fill="url(#ribbon-grad)" stroke="#FB923C" stroke-width="2" filter="url(#pack-glow)"/>
    <circle cx="100" cy="90" r="6" fill="#F97316" opacity="0.5"/>
    
    <!-- Extremos del lazo (caídas) -->
    <path d="M100,100 Q95,115 90,125 Q85,130 82,125" 
          fill="none" stroke="url(#holo-grad)" stroke-width="3" opacity="0.6"/>
    <path d="M100,100 Q105,115 110,125 Q115,130 118,125" 
          fill="none" stroke="url(#holo-grad)" stroke-width="3" opacity="0.6"/>
    
    <!-- Brillo holográfico -->
    <line x1="92" y1="85" x2="108" y2="95" stroke="#22D3EE" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Tarjeta personalizada -->
  <g class="card" transform="translate(25, 35)">
    <rect x="0" y="0" width="50" height="35" rx="2" fill="#F1F5F9" stroke="#06B6D4" stroke-width="1.5"/>
    
    <!-- Líneas de texto simuladas -->
    <line x1="5" y1="8" x2="35" y2="8" stroke="#64748B" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="14" x2="40" y2="14" stroke="#94A3B8" stroke-width="1"/>
    <line x1="5" y1="18" x2="38" y2="18" stroke="#94A3B8" stroke-width="1"/>
    <line x1="5" y1="22" x2="32" y2="22" stroke="#94A3B8" stroke-width="1"/>
    
    <!-- Icono de corazón/estrella -->
    <path d="M42,26 L44,30 L48,30 L45,32 L46,36 L42,33 L38,36 L39,32 L36,30 L40,30 Z" 
          fill="#FB923C" opacity="0.6"/>
  </g>
  
  <!-- Bolsa resellable (translúcida detrás) -->
  <g class="bag" opacity="0.4">
    <rect x="140" y="110" width="45" height="60" rx="2" fill="#06B6D4" opacity="0.1" stroke="#06B6D4" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="140" y1="125" x2="185" y2="125" stroke="#06B6D4" stroke-width="1.5"/>
    <text x="162" y="122" fill="#06B6D4" font-size="6" text-anchor="middle" font-family="sans-serif">ZIP</text>
  </g>
  
  <!-- Sticker holográfico -->
  <g class="sticker" transform="translate(155, 45)">
    <circle cx="0" cy="0" r="15" fill="url(#holo-grad)" opacity="0.6" filter="url(#pack-glow)"/>
    <text x="0" y="2" fill="#F1F5F9" font-size="10" text-anchor="middle" font-weight="bold">M3D</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#22D3EE" stroke-width="1.5"/>
  </g>
  
  <!-- Elementos flotantes decorativos -->
  <g class="sparkles" opacity="0.7">
    <circle cx="30" cy="60" r="2" fill="#FB923C"/>
    <circle cx="170" cy="80" r="2.5" fill="#22D3EE"/>
    <circle cx="160" cy="160" r="1.5" fill="#A78BFA"/>
    
    <path d="M40,170 L42,172 L44,170 L42,168 Z" fill="#06B6D4"/>
    <path d="M180,120 L182,123 L185,121 L183,118 Z" fill="#FB923C"/>
  </g>
</svg>
